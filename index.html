<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NeoHub</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/wagmi@1.4.7/dist/umd/index.js"></script>
<script src="https://unpkg.com/viem@1.3.93/dist/umd/index.js"></script>
<script src="https://unpkg.com/@rainbow-me/rainbowkit@1.0.12/dist/umd/index.js"></script>
<style>
  .neon{box-shadow:0 0 15px #0ff6}.lang{cursor:pointer;font-size:.8rem;color:#0ff}
</style>
</head>
<body class="bg-gray-900 text-white p-6">
<header class="flex justify-between items-center mb-8">
  <h1 class="text-3xl font-black text-cyan-400">NeoHub</h1>
  <div id="lang-select" class="flex gap-3">
    <span class="lang" data-lang="en">ðŸ‡¬ðŸ‡§</span>
    <span class="lang" data-lang="tr">ðŸ‡¹ðŸ‡·</span>
    <span class="lang" data-lang="de">ðŸ‡©ðŸ‡ª</span>
    <span class="lang" data-lang="fr">ðŸ‡«ðŸ‡·</span>
    <span class="lang" data-lang="zh">ðŸ‡¨ðŸ‡³</span>
  </div>
  <button id="connect" class="px-5 py-2 bg-cyan-600 rounded neon hover:bg-cyan-500">Connect Wallet</button>
</header>

<main class="grid md:grid-cols-3 gap-6">
  <div class="bg-gray-800 p-5 rounded neon">
    <h2 id="launch-title" class="text-xl mb-3">Launch Token</h2>
    <input id="name" placeholder="Name" class="w-full p-2 mb-2 bg-gray-700 rounded">
    <input id="symbol" placeholder="Symbol" class="w-full p-2 mb-2 bg-gray-700 rounded">
    <input id="amount" placeholder="ETH Amount (e.g. 3.05)" class="w-full p-2 mb-4 bg-gray-700 rounded">
    <button id="deploy" class="w-full py-2 bg-purple-600 rounded hover:bg-purple-500">Deploy on Base</button>
    <p id="contract-link" class="mt-2 hidden text-sm text-cyan-300"></p>
  </div>

  <div class="bg-gray-800 p-5 rounded neon">
    <h2 id="swap-title" class="text-xl mb-3">Swap</h2>
    <select id="from" class="w-full p-2 mb-2 bg-gray-700 rounded"><option>BTC</option><option>ETH</option><option>SOL</option><option>XRP</option><option>SUI</option></select>
    <select id="to" class="w-full p-2 mb-4 bg-gray-700 rounded"><option>ETH</option><option>BTC</option></select>
    <button id="swap-btn" class="w-full py-2 bg-green-600 rounded hover:bg-green-500">Swap</button>
  </div>

  <div class="bg-gray-800 p-5 rounded neon">
    <h2 id="bounty-title" class="text-xl mb-3">Claim Bounty</h2>
    <p id="bounty-text" class="mb-4">Play â†’ Claim 50 Bounty</p>
    <button id="play" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-500">Play</button>
    <button id="claim" class="ml-2 px-4 py-2 bg-yellow-600 rounded hover:bg-yellow-500">Claim</button>
    <p id="claim-link" class="mt-2 hidden text-sm text-cyan-300"></p>
  </div>
</main>

<script>
const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
const lang = {en:{launch:"Launch Token",swap:"Swap",bounty:"Claim Bounty",connect:"Connect Wallet"},tr:{launch:"Token Ã‡Ä±kar",swap:"DeÄŸiÅŸ",bounty:"Bounty Al",connect:"CÃ¼zdan BaÄŸla"},de:{launch:"Token Starten",swap:"Tauschen",bounty:"Bounty EinlÃ¶sen",connect:"Wallet Verbinden"},fr:{launch:"Lancer Token",swap:"Ã‰changer",bounty:"RÃ©clamer Bounty",connect:"Connecter Wallet"},zh:{launch:"å‘è¡Œä»£å¸",swap:"äº¤æ¢",bounty:"é¢†å–èµé‡‘",connect:"è¿žæŽ¥é’±åŒ…"}};

document.querySelectorAll('.lang').forEach(el=>el.onclick=()=>{const l=el.dataset.lang;document.documentElement.lang=l;document.getElementById('launch-title').textContent=lang .launch;document.getElementById('swap-title').textContent=lang .swap;document.getElementById('bounty-title').textContent=lang .bounty;document.getElementById('connect').textContent=lang .connect;});

wagmi.connect().then(()=>{document.getElementById('connect').textContent="Connected";document.getElementById('connect').disabled=true;});

document.getElementById('deploy').onclick=()=>{const amt=document.getElementById('amount').value;wagmi.deployContract({name:document.getElementById('name').value,symbol:document.getElementById('symbol').value,amount:amt,feeTo:OWNER}).then(addr=>{const link=`https://basescan.org/address/${addr}`;document.getElementById('contract-link').innerHTML=`<a href="${link}" target="_blank">BaseScan â†’</a>`;document.getElementById('contract-link').classList.remove('hidden');});};

document.getElementById('swap-btn').onclick=()=>{wagmi.swap({from:document.getElementById('from').value,to:document.getElementById('to').value}).then(hash=>alert('Swapped! Tx: '+hash));};

document.getElementById('play').onclick=()=>{document.getElementById('bounty-text').textContent="Ready! Click claim.";};

document.getElementById('claim').onclick=()=>{wagmi.claimBounty().then(hash=>{const link=`https://basescan.org/tx/${hash}`;document.getElementById('claim-link').innerHTML=`<a href="${link}" target="_blank">View on BaseScan</a>`;document.getElementById('claim-link').classList.remove('hidden');});};

// TradingView BTC
document.getElementById('chart-container')?document.getElementById('chart-container').innerHTML=`<div class="tradingview-widget-container" style="height:100%"><div class="tradingview-widget-container__widget"></div><script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>{"autosize":true,"symbol":"CRYPTO:BTCUSD","interval":"D","theme":"dark","style":"1","locale":"en","hide_side_toolbar":true}</script></div>`:null;
</script>
</body>
</html>
