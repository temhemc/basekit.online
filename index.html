        function onSignInSuccess(data) {
            const user = data.user;
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('feed-placeholder').style.display = 'none';
            document.querySelector('.neynar_signin').style.display = 'none';
            document.getElementById('user-info').innerHTML = `<img src="${user.pfp_url}" class="w-12 h-12 rounded-full border-2 border-purple-500 shadow-lg"><div><p class="text-white font-bold text-base">@${user.username}</p><p class="text-purple-400 text-[10px] font-mono italic">FID: ${user.fid} â€¢ Connected</p></div>`;

        function changeLang(lang, btn) {
            const t = dict[lang]; if(!t) return;
            document.getElementById('welcome-title').innerText = t.welcome;
            document.getElementById('welcome-sub').innerText = t.sub;
            document.getElementById('factory-title').innerText = t.factory;
            document.getElementById('btn-token').innerText = t.token;
            document.getElementById('btn-nft').innerText = t.nft;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('lang-active'));
            btn.classList.add('lang-active');
        }
        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);

        }
        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('m').classList.add('active'); }
        function closeM() { document.getElementById('m').classList.remove('active'); }
        function gen() { const n = document.getElementById('n').value || "Project"; document.getElementById('out').innerText = `// Built via BaseKit\ncontract ${n.replace(/\s/g,'')} { ... }`; document.getElementById('res').classList.remove('hidden'); }
        async function pay() { const acc = await ethereum.request({ method: 'eth_requestAccounts' }); await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] }); alert("Success!"); closeM(); }
