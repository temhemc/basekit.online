<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Farcaster & Base Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; }
        .base-blue { color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.15); border-radius: 2rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; outline: none; }
        .lang-btn { cursor: pointer; padding: 6px 12px; border-radius: 8px; font-size: 11px; border: 1px solid rgba(255,255,255,0.1); }
        .lang-active { background: #0052FF !important; color: white !important; }
        .farcaster-card { background: rgba(133, 93, 205, 0.1); border: 1px solid rgba(133, 93, 205, 0.3); border-radius: 1.5rem; }
        label { display: block; font-size: 0.875rem; margin-bottom: 4px; color: #94a3b8; }
        .required::after { content: " *"; color: #ff6b6b; }
    </style>
</head>
<body class="p-4">

    <nav class="max-w-7xl mx-auto flex justify-between items-center mb-8 sticky top-0 bg-[#00050a]/90 backdrop-blur-md z-50 py-3">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-bold italic tracking-tighter">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            <div id="lang-menu" class="hidden md:flex gap-2 flex-wrap">
                <button onclick="changeLang('en', this)" class="lang-btn lang-active">üá∫üá∏ EN</button>
                <button onclick="changeLang('tr', this)" class="lang-btn">üáπüá∑ TR</button>
                <button onclick="changeLang('zh', this)" class="lang-btn">üá®üá≥ ZH</button>
                <button onclick="changeLang('ko', this)" class="lang-btn">üá∞üá∑ KO</button>
                <button onclick="changeLang('de', this)" class="lang-btn">üá©üá™ DE</button>
                <button onclick="changeLang('fr', this)" class="lang-btn">üá´üá∑ FR</button>
            </div>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-8 py-2 rounded-full font-bold text-sm shadow-lg">Connect Wallet</button>
    </nav>

    <!-- Hero (aydƒ±nlatƒ±lmƒ±≈ü hali) -->
    <div class="max-w-7xl mx-auto text-center mb-16 px-4">
        <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-[3rem] blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
            <div class="relative bg-black rounded-[3rem] ring-1 ring-white/10 shadow-2xl overflow-hidden">
                <img src="https://i.postimg.cc/7YcT3jhc/Gemini_Generated_Image_b6cp2gb6cp2gb6cp.png"
                     class="w-full h-[380px] sm:h-[450px] md:h-[520px] object-cover object-center brightness-125 contrast-110 transition duration-500"
                     alt="BaseKit Ecosystem">
                <div class="absolute inset-0 bg-white/10 mix-blend-screen pointer-events-none"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/30 to-transparent pointer-events-none"></div>
                <div class="absolute bottom-8 sm:bottom-10 left-1/2 -translate-x-1/2 w-full px-4 sm:px-6">
                    <div class="bg-black/65 backdrop-blur-xl border border-white/15 inline-block px-8 sm:px-10 py-5 sm:py-6 rounded-[2rem] sm:rounded-[2.5rem] shadow-2xl">
                        <h2 id="welcome-title" class="text-2xl sm:text-3xl md:text-4xl font-black uppercase italic tracking-widest text-white mb-2">
                            Welcome to <span class="text-[#0052FF]">BaseKit</span>
                        </h2>
                        <p id="welcome-sub" class="text-blue-200 text-xs sm:text-sm font-medium italic tracking-tight uppercase">
                            "Converting Information to Onchain Value"
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8">
        <div class="lg:col-span-7 space-y-8">
            <div class="glass h-[500px] overflow-hidden">
                <iframe src="https://app.uniswap.org/#/swap?theme=dark&chain=base" width="100%" height="100%" style="border: none;"></iframe>
            </div>
            <div class="farcaster-card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold flex items-center gap-2">
                        <i class="fab fa-ethereum text-purple-400"></i> Farcaster Social Hub
                    </h3>
                    <div id="farcaster-auth">
                        <div class="neynar_signin"
                             data-client_id="a8b7c178-8d87-4ace-840a-4bc908166c29"
                             data-success-callback="onSignInSuccess"
                             data-theme="dark"
                             data-variant="farcaster">
                        </div>
                    </div>
                </div>
                <div id="neynar-feed" class="space-y-4 text-sm text-gray-400 italic">
                    <div id="user-info" class="hidden flex items-center gap-4 p-4 bg-purple-500/10 rounded-2xl border border-purple-500/20"></div>
                    <p id="feed-placeholder">Connect your Farcaster account to sync with BaseKit.</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="glass p-10 border-l-4 border-blue-600 shadow-2xl">
                <h3 id="factory-title" class="text-xl font-bold mb-8 italic base-blue uppercase tracking-widest">Builder Factory</h3>
                <div class="space-y-4">
                    <button onclick="openModal('token')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-blue-500 flex justify-between items-center transition group">
                        <span id="btn-token" class="font-bold">üöÄ Deploy New Token (ERC-20)</span>
                    </button>
                    <button onclick="openModal('nft')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-purple-500 flex justify-between items-center transition group text-purple-400">
                        <span id="btn-nft" class="font-bold">üñºÔ∏è Launch NFT Collection (ERC-721)</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal (ortak, ama mode'a g√∂re i√ßerik deƒüi≈üir) -->
    <div id="modal" class="modal">
        <div class="bg-[#000814] border border-blue-600 p-8 rounded-[3rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="modal-title" class="text-2xl font-bold mb-8 base-blue italic uppercase"></h3>

            <form id="project-form" class="space-y-5">
                <div>
                    <label id="lbl-name" class="required">Project / Collection Name</label>
                    <input id="inp-name" type="text" required>
                </div>

                <div>
                    <label id="lbl-symbol" class="required">Symbol</label>
                    <input id="inp-symbol" type="text" required maxlength="10">
                </div>

                <div id="div-supply">
                    <label id="lbl-supply">Total Supply</label>
                    <input id="inp-supply" type="number" min="1" placeholder="e.g. 1000000000">
                </div>

                <div>
                    <label id="lbl-image"><span id="image-req">Image URL</span></label>
                    <input id="inp-image" type="url" placeholder="https://example.com/image.png">
                </div>

                <div id="div-website">
                    <label id="lbl-website">Website URL</label>
                    <input id="inp-website" type="url">
                </div>

                <div id="div-logo">
                    <label id="lbl-logo">Logo URL</label>
                    <input id="inp-logo" type="url">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label id="lbl-twitter">X / Twitter</label>
                        <input id="inp-twitter" type="url">
                    </div>
                    <div>
                        <label id="lbl-farcaster">Farcaster</label>
                        <input id="inp-farcaster" type="url">
                    </div>
                    <div>
                        <label id="lbl-telegram">Telegram</label>
                        <input id="inp-telegram" type="url">
                    </div>
                    <div>
                        <label id="lbl-discord">Discord</label>
                        <input id="inp-discord" type="url">
                    </div>
                </div>

                <!-- Allowlist b√∂l√ºm√º -->
                <div class="border border-white/20 rounded-2xl p-5 bg-black/30 mt-4">
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" id="chk-al" class="w-5 h-5 accent-[#0052FF]">
                        <span id="lbl-enable-al">Enable Allowlist (AL)</span>
                    </label>
                    <div id="al-options" class="mt-4 hidden">
                        <label id="lbl-al-size">Allowlist Size (max wallets)</label>
                        <input id="inp-al-size" type="number" min="0" placeholder="0 = unlimited">
                    </div>
                </div>
            </form>

            <button onclick="generateContract()" class="w-full bg-[#0052FF] py-5 mt-8 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition">GENERATE CONTRACT</button>

            <div id="result-section" class="hidden mt-8">
                <pre id="result-output" class="text-sm text-green-400 bg-black p-5 rounded-2xl border border-green-900 overflow-x-auto whitespace-pre-wrap"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-3 mt-4 rounded-xl font-bold hover:bg-blue-900/30 transition">PAY 0.00001 ETH</button>
            </div>

            <button onclick="closeModal()" class="w-full text-gray-500 text-sm mt-6 uppercase tracking-wider">BACK</button>
        </div>
    </div>

    <script src="https://neynarxyz.github.io/siwn/raw/1.2.0/index.js" async></script>
    <script>
        let currentMode = '';
        let currentLang = 'en';

        const translations = {
            en: {
                welcome: "Welcome to BaseKit",
                sub: "\"Converting Information to Onchain Value\"",
                factory: "Builder Factory",
                tokenBtn: "üöÄ Deploy New Token (ERC-20)",
                nftBtn: "üñºÔ∏è Launch NFT Collection (ERC-721)",
                tokenTitle: "TOKEN LAB",
                nftTitle: "NFT ENGINE",
                name: "Project / Collection Name",
                symbol: "Symbol",
                supply: "Total Supply",
                image: "Image URL",
                website: "Website URL",
                logo: "Logo URL",
                twitter: "X / Twitter",
                farcaster: "Farcaster",
                telegram: "Telegram",
                discord: "Discord",
                enableAL: "Enable Allowlist (AL)",
                alSize: "Allowlist Size (max wallets)",
                generate: "GENERATE CONTRACT"
            },
            tr: {
                welcome: "BaseKit'e Ho≈ü Geldiniz",
                sub: "\"Bilgiyi Onchain Deƒüere D√∂n√º≈üt√ºr√ºyoruz\"",
                factory: "Geli≈ütirici Fabrikasƒ±",
                tokenBtn: "üöÄ Yeni Token Olu≈ütur (ERC-20)",
                nftBtn: "üñºÔ∏è NFT Koleksiyonu Ba≈ülat (ERC-721)",
                tokenTitle: "TOKEN LABORATUVARI",
                nftTitle: "NFT MOTORU",
                name: "Proje / Koleksiyon Adƒ±",
                symbol: "Sembol",
                supply: "Toplam Arz",
                image: "G√∂rsel URL",
                website: "Web Sitesi URL",
                logo: "Logo URL",
                twitter: "X / Twitter",
                farcaster: "Farcaster",
                telegram: "Telegram",
                discord: "Discord",
                enableAL: "Allowlist (AL) Etkinle≈ütir",
                alSize: "Allowlist Boyutu (maks c√ºzdan)",
                generate: "S√ñZLE≈ûME OLU≈ûTUR"
            },
            // Diƒüer diller i√ßin benzer ≈üekilde kƒ±saltƒ±lmƒ±≈ü ‚Äì tam √ßeviri istersen geni≈ületebilirim
            zh: { /* ... */ },
            ko: { /* ... */ },
            de: { /* ... */ },
            fr: { /* ... */ }
        };

        function updateLanguage(lang) {
            currentLang = lang;
            const t = translations[lang] || translations.en;
            document.getElementById('welcome-title').textContent = t.welcome;
            document.getElementById('welcome-sub').textContent = t.sub;
            document.getElementById('factory-title').textContent = t.factory;
            document.getElementById('btn-token').textContent = t.tokenBtn;
            document.getElementById('btn-nft').textContent = t.nftBtn;

            if (document.getElementById('modal').classList.contains('active')) {
                updateModalLabels();
            }
        }

        function updateModalLabels() {
            const t = translations[currentLang] || translations.en;
            document.getElementById('modal-title').textContent = currentMode === 'token' ? t.tokenTitle : t.nftTitle;
            document.getElementById('lbl-name').textContent = t.name;
            document.getElementById('lbl-symbol').textContent = t.symbol;
            document.getElementById('lbl-supply').textContent = t.supply;
            document.getElementById('lbl-image').textContent = t.image;
            document.getElementById('image-req').textContent = currentMode === 'nft' ? 'Image URL *' : 'Image URL';
            document.getElementById('lbl-website').textContent = t.website;
            document.getElementById('lbl-logo').textContent = t.logo;
            document.getElementById('lbl-twitter').textContent = t.twitter;
            document.getElementById('lbl-farcaster').textContent = t.farcaster;
            document.getElementById('lbl-telegram').textContent = t.telegram;
            document.getElementById('lbl-discord').textContent = t.discord;
            document.getElementById('lbl-enable-al').textContent = t.enableAL;
            document.getElementById('lbl-al-size').textContent = t.alSize;

            document.getElementById('div-supply').style.display = currentMode === 'token' ? 'block' : 'none';
            document.getElementById('div-website').style.display = currentMode === 'token' ? 'block' : 'none';
            document.getElementById('div-logo').style.display = currentMode === 'token' ? 'block' : 'none';
        }

        function openModal(mode) {
            currentMode = mode;
            updateModalLabels();
            document.getElementById('modal').classList.add('active');
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('chk-al').checked = false;
            document.getElementById('al-options').classList.add('hidden');
            // Formu sƒ±fƒ±rla
            document.querySelectorAll('#project-form input, #project-form textarea').forEach(el => el.value = '');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        document.getElementById('chk-al').addEventListener('change', function() {
            document.getElementById('al-options').classList.toggle('hidden', !this.checked);
        });

        function generateContract() {
            const name = document.getElementById('inp-name').value.trim();
            const symbol = document.getElementById('inp-symbol').value.trim();

            if (!name || !symbol) {
                alert("Project Name and Symbol are required!");
                return;
            }

            if (currentMode === 'nft' && !document.getElementById('inp-image').value.trim()) {
                alert("Image URL is required for NFT Collection!");
                return;
            }

            const data = {
                type: currentMode.toUpperCase(),
                name,
                symbol,
                supply: currentMode === 'token' ? document.getElementById('inp-supply').value || '0' : null,
                image: document.getElementById('inp-image').value.trim() || null,
                website: document.getElementById('inp-website').value.trim() || null,
                logo: document.getElementById('inp-logo').value.trim() || null,
                socials: {
                    twitter: document.getElementById('inp-twitter').value.trim() || null,
                    farcaster: document.getElementById('inp-farcaster').value.trim() || null,
                    telegram: document.getElementById('inp-telegram').value.trim() || null,
                    discord: document.getElementById('inp-discord').value.trim() || null
                },
                allowlist: document.getElementById('chk-al').checked ? {
                    enabled: true,
                    size: document.getElementById('inp-al-size').value || '0'
                } : null
            };

            const output = `// BaseKit Generated Metadata\n${JSON.stringify(data, null, 2)}\n\n// Contract Stub\ncontract ${name.replace(/[^a-zA-Z0-9]/g, '')} {\n  // ... implementation here\n}`;

            document.getElementById('result-output').textContent = output;
            document.getElementById('result-section').classList.remove('hidden');
        }

        // Diƒüer fonksiyonlar (connect, onSignInSuccess, changeLang vb.) aynƒ± kalabilir ‚Äì kƒ±salttƒ±m
        function changeLang(lang, btn) {
            updateLanguage(lang);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('lang-active'));
            btn.classList.add('lang-active');
        }

        // Wallet connect vb. fonksiyonlar √∂nceki kodlardan aynƒ± ≈üekilde eklenebilir

        // Sayfa y√ºklendiƒüinde varsayƒ±lan dil
        window.onload = () => updateLanguage('en');
    </script>
</body>
</html>
