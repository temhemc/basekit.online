<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit | Pro Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; }
        .base-blue { color: #0052FF; }
        .bg-base-blue { background-color: #0052FF; }
        .card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.2); border-radius: 1.5rem; padding: 2rem; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="p-6 border-b border-blue-900/30 flex justify-between items-center">
        <h1 class="text-xl font-bold uppercase tracking-tighter">BASEKIT<span class="base-blue">.ONLINE</span></h1>
        <button onclick="connectWallet()" id="wallet-btn" class="bg-base-blue px-6 py-2 rounded-full font-bold hover:scale-105 transition">
            Connect Wallet
        </button>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-12 flex flex-col items-center justify-center text-center">
        <div class="card max-w-lg w-full">
            <div class="w-16 h-16 bg-base-blue rounded-full mx-auto mb-6 flex items-center justify-center font-bold text-2xl shadow-lg shadow-blue-500/50">B</div>
            <h2 class="text-3xl font-bold mb-4">Base Builder Hub</h2>
            <p class="text-gray-400 mb-8">Connect your wallet to start building on Base Mainnet.</p>
            
            <div class="grid grid-cols-2 gap-4">
                <button onclick="alert('Coming Soon')" class="bg-white/5 p-4 rounded-xl border border-white/10 hover:border-blue-500 transition">
                    <div class="text-blue-500 mb-2 font-bold">Token Lab</div>
                    <div class="text-[10px] text-gray-500">ERC-20 Deploy</div>
                </button>
                <button onclick="alert('Coming Soon')" class="bg-white/5 p-4 rounded-xl border border-white/10 hover:border-purple-500 transition">
                    <div class="text-purple-500 mb-2 font-bold">NFT Engine</div>
                    <div class="text-[10px] text-gray-500">Mint Assets</div>
                </button>
            </div>
        </div>
    </main>

    <footer class="p-6 text-center text-gray-600 text-[10px]">
        Admin: 0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12
    </footer>

    <script>
        // Cüzdan Bağlantısı
        async function connectWallet() {
            console.log("Düğmeye basıldı!");
            
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    document.getElementById('wallet-btn').innerText = account.slice(0, 6) + "..." + account.slice(-4);
                    document.getElementById('wallet-btn').style.backgroundColor = "#16a34a"; // Yeşile döner
                    alert("Başarıyla bağlandınız: " + account);
                } catch (error) {
                    console.error(error);
                    alert("Bağlantı hatası!");
                }
            } else {
                alert("Lütfen MetaMask yükleyin!");
            }
        }
    </script>
</body>
</html>
