<!DOCTYPE html>

    <title>BaseKit.online | Farcaster & Base Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; }
        .base-blue { color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.15); border-radius: 2rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; outline: none; }
        .lang-btn { cursor: pointer; padding: 6px 12px; border-radius: 8px; font-size: 11px; border: 1px solid rgba(255,255,255,0.1); }
        .lang-active { background: #0052FF !important; color: white !important; }
        .farcaster-card { background: rgba(133, 93, 205, 0.1); border: 1px solid rgba(133, 93, 205, 0.3); border-radius: 1.5rem; }
        label { display: block; font-size: 0.875rem; margin-bottom: 4px; color: #94a3b8; }
    </style>
</head>
<body class="p-4">

    <!-- NAV -->

                <button onclick="changeLang('ko', this)" class="lang-btn" data-lang="ko">üá∞üá∑ KO</button>
                <button onclick="changeLang('de', this)" class="lang-btn" data-lang="de">üá©üá™ DE</button>
                <button onclick="changeLang('fr', this)" class="lang-btn" data-lang="fr">üá´üá∑ FR</button>
            </div>

        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-8 py-2 rounded-full font-bold text-sm shadow-lg">Connect Wallet</button>

    <!-- HERO (senin g√∂rselin) -->

                    </div>

    <!-- MAIN -->
    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8">
        <div class="lg:col-span-7 space-y-8">
            <div class="glass h-[500px] overflow-hidden">
                <iframe src="https://app.uniswap.org/#/swap?theme=dark&chain=base" width="100%" height="100%" style="border:none;"></iframe>

            <div class="farcaster-card p-8"> ... (Farcaster kƒ±smƒ± aynƒ± kaldƒ±) </div>
        </div>

        <div class="lg:col-span-5 space-y-6">

                <h3 id="factory-title" class="text-xl font-bold mb-8 italic base-blue uppercase tracking-widest">Builder Factory</h3>
                <div class="space-y-4">
                    <button onclick="openM('token')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-blue-500 flex justify-between items-center transition group">

                    <button onclick="openM('nft')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-purple-500 flex justify-between items-center transition group text-purple-400">
                        <span id="btn-nft" class="font-bold">üñºÔ∏è Launch NFT Collection (ERC-721)</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="m" class="modal">
        <div class="bg-[#000814] border border-blue-600 p-8 sm:p-10 rounded-[3rem] w-full max-w-2xl max-h-[92vh] overflow-y-auto">
            <h3 id="m-title" class="text-2xl font-bold mb-8 base-blue italic uppercase">Token Lab</h3>

            <div class="space-y-6">
                <div>
                    <label id="label-name">Project / Collection Name</label>
                    <input id="name" type="text" class="w-full">
                </div>
                <div>
                    <label id="label-symbol">Symbol</label>
                    <input id="symbol" type="text" class="w-full">
                </div>

                <div id="supply-container">
                    <label id="label-supply">Total Supply</label>
                    <input id="supply" type="number" placeholder="1000000000">
                </div>

                <div>
                    <label id="label-image">Image URL <span id="image-required" class="text-red-400 text-xs hidden">(zorunlu)</span></label>
                    <input id="image" type="url" placeholder="https://...">
                </div>

                <div>
                    <label id="label-website">Website URL</label>
                    <input id="website" type="url">
                </div>

                <div>
                    <label id="label-logo">Logo URL</label>
                    <input id="logo" type="url">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label id="label-twitter">X / Twitter</label>
                        <input id="twitter" type="url" placeholder="https://x.com/...">
                    </div>
                    <div>
                        <label id="label-farcaster">Farcaster</label>
                        <input id="farcaster" type="url">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label id="label-telegram">Telegram</label>
                        <input id="telegram" type="url">
                    </div>
                    <div>
                        <label id="label-discord">Discord</label>
                        <input id="discord" type="url">
                    </div>
                </div>

                <!-- Allowlist (AL) desteƒüi - her ikisi i√ßin -->
                <div class="border border-white/10 rounded-2xl p-5 bg-black/30">
                    <label class="flex items-center gap-3 text-sm">
                        <input type="checkbox" id="enable-al" class="w-5 h-5 accent-[#0052FF]">
                        <span id="label-enable-al">Enable Allowlist (AL)</span>
                    </label>
                    <div class="mt-4">
                        <label id="label-al-size">Allowlist Size</label>
                        <input id="al-size" type="number" placeholder="0 = unlimited" class="w-full">
                    </div>
                </div>
            </div>

            <button onclick="gen()" class="w-full bg-[#0052FF] py-5 mt-8 rounded-2xl font-bold shadow-lg">GENERATE CONTRACT + METADATA</button>
            
            <div id="res" class="hidden mt-8">
                <pre id="out" class="text-[10px] text-green-400 bg-black p-5 rounded-2xl border border-green-900 overflow-x-auto"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-3 mt-4 rounded-xl font-bold">PAY 0.00001 ETH</button>
            </div>

            <button onclick="closeM()" class="w-full text-gray-500 text-xs mt-6">‚Üê Back</button>
        </div>
    </div>

    <script src="https://neynarxyz.github.io/siwn/raw/1.2.0/index.js" async></script>
    <script>

        let currentLang = 'en';
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";

        const dict = {
            en: { welcome:"Welcome to BaseKit", sub:"\"Converting Information to Onchain Value\"", factory:"Builder Factory", token:"üöÄ Deploy New Token (ERC-20)", nft:"üñºÔ∏è Launch NFT Collection (ERC-721)",
                  mtitle_token:"Token Lab", mtitle_nft:"NFT Engine",
                  name:"Project / Collection Name", symbol:"Symbol", supply:"Total Supply",
                  image:"Image URL", website:"Website URL", logo:"Logo URL",

            tr: { welcome:"BaseKit'e Ho≈ü Geldiniz", sub:"\"Bilgiyi Onchain Deƒüere D√∂n√º≈üt√ºr√ºyoruz\"", factory:"Geli≈ütirici Fabrikasƒ±", token:"üöÄ Yeni Token Olu≈ütur (ERC-20)", nft:"üñºÔ∏è NFT Koleksiyonu Ba≈ülat (ERC-721)",
                  mtitle_token:"Token Laboratuvarƒ±", mtitle_nft:"NFT Motoru",
                  name:"Proje / Koleksiyon Adƒ±", symbol:"Sembol", supply:"Toplam Arz",
                  image:"G√∂rsel URL", website:"Web Sitesi URL", logo:"Logo URL",
                  twitter:"X / Twitter", farcaster:"Farcaster", telegram:"Telegram", discord:"Discord",
                  enable_al:"Allowlist (AL) Etkinle≈ütir", al_size:"Allowlist Boyutu" },
            zh: { welcome:"Ê¨¢Ëøé‰ΩìÈ™å BaseKit", sub:"\"Â∞Ü‰ø°ÊÅØËΩ¨Âåñ‰∏∫Èìæ‰∏ä‰ª∑ÂÄº\"", factory:"ÊûÑÂª∫ËÄÖÂ∑•ÂéÇ", token:"üöÄ ÈÉ®ÁΩ≤Êñ∞‰ª£Â∏Å (ERC-20)", nft:"üñºÔ∏è ÂêØÂä® NFT Á≥ªÂàó (ERC-721)",
                  mtitle_token:"‰ª£Â∏ÅÂÆûÈ™åÂÆ§", mtitle_nft:"NFT ÂºïÊìé",
                  name:"È°πÁõÆ/Êî∂ËóèÂêçÁß∞", symbol:"Á¨¶Âè∑", supply:"ÊÄª‰æõÂ∫îÈáè",
                  image:"ÂõæÁâá URL", website:"ÁΩëÁ´ô URL", logo:"Logo URL",
                  twitter:"X / Twitter", farcaster:"Farcaster", telegram:"Telegram", discord:"Discord",
                  enable_al:"ÂêØÁî®ÁôΩÂêçÂçï (AL)", al_size:"ÁôΩÂêçÂçïÂ§ßÂ∞è" },
            ko: { welcome:"BaseKitÏóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§", sub:"\"Ï†ïÎ≥¥Î•º Ïò®Ï≤¥Ïù∏ Í∞ÄÏπòÎ°ú Ï†ÑÌôò\"", factory:"ÎπåÎçî Ìå©ÌÜ†Î¶¨", token:"üöÄ ÏÉà ÌÜ†ÌÅ∞ Î∞∞Ìè¨ (ERC-20)", nft:"üñºÔ∏è NFT Ïª¨Î†âÏÖò Ï∂úÏãú (ERC-721)",
                  mtitle_token:"ÌÜ†ÌÅ∞ Îû©", mtitle_nft:"NFT ÏóîÏßÑ",
                  name:"ÌîÑÎ°úÏ†ùÌä∏/Ïª¨Î†âÏÖò Ïù¥Î¶Ñ", symbol:"Ïã¨Î≥º", supply:"Ï¥ù Í≥µÍ∏âÎüâ",
                  image:"Ïù¥ÎØ∏ÏßÄ URL", website:"ÏõπÏÇ¨Ïù¥Ìä∏ URL", logo:"Î°úÍ≥† URL",

                  enable_al:"ÌóàÏö© Î™©Î°ù(AL) ÌôúÏÑ±Ìôî", al_size:"ÌóàÏö© Î™©Î°ù ÌÅ¨Í∏∞" },
            de: { welcome:"Willkommen bei BaseKit", sub:"\"Information in Onchain-Wert umwandeln\"", factory:"Builder Factory", token:"üöÄ Neuen Token deployen (ERC-20)", nft:"üñºÔ∏è NFT-Kollektion starten (ERC-721)",
                  mtitle_token:"Token Lab", mtitle_nft:"NFT Engine",
                  name:"Projekt / Collection Name", symbol:"Symbol", supply:"Total Supply",

            fr: { welcome:"Bienvenue sur BaseKit", sub:"\"Convertir l'information en valeur onchain\"", factory:"Usine de Constructeurs", token:"üöÄ D√©ployer un nouveau token (ERC-20)", nft:"üñºÔ∏è Lancer une collection NFT (ERC-721)",
                  mtitle_token:"Laboratoire Token", mtitle_nft:"Moteur NFT",
                  name:"Nom du projet / collection", symbol:"Symbole", supply:"Supply totale",
                  image:"URL de l'image", website:"URL du site", logo:"URL du logo",

        };

        function changeLang(lang, btn) {
            currentLang = lang;
            const t = dict[lang];
            if (!t) return;

            document.getElementById('welcome-title').innerText = t.welcome;
            document.getElementById('welcome-sub').innerText = t.sub;
            document.getElementById('factory-title').innerText = t.factory;
            document.getElementById('btn-token').innerText = t.token;
            document.getElementById('btn-nft').innerText = t.nft;

            // Modal label'larƒ±
            document.getElementById('label-name').innerText = t.name;
            document.getElementById('label-symbol').innerText = t.symbol;
            document.getElementById('label-supply').innerText = t.supply;
            document.getElementById('label-image').innerText = t.image;
            document.getElementById('label-website').innerText = t.website;
            document.getElementById('label-logo').innerText = t.logo;
            document.getElementById('label-twitter').innerText = t.twitter;
            document.getElementById('label-farcaster').innerText = t.farcaster;
            document.getElementById('label-telegram').innerText = t.telegram;
            document.getElementById('label-discord').innerText = t.discord;
            document.getElementById('label-enable-al').innerText = t.enable_al;
            document.getElementById('label-al-size').innerText = t.al_size;

            // Aktif buton
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('lang-active'));
            btn.classList.add('lang-active');

            // Modal a√ßƒ±ksa ba≈ülƒ±k da g√ºncellensin
            if (document.getElementById('m').classList.contains('active')) {
                document.getElementById('m-title').innerText = currentMode === 'token' ? t.mtitle_token : t.mtitle_nft;
            }
        }

        function openM(mode) {
            currentMode = mode;
            const t = dict[currentLang];
            document.getElementById('m-title').innerText = mode === 'token' ? t.mtitle_token : t.mtitle_nft;
            document.getElementById('image-required').classList.toggle('hidden', mode !== 'nft');
            document.getElementById('m').classList.add('active');
            document.getElementById('res').classList.add('hidden');
        }

        function closeM() {
            document.getElementById('m').classList.remove('active');
        }

        function gen() {
            const name = document.getElementById('name').value.trim() || "MyProject";
            const image = document.getElementById('image').value.trim();

            // NFT i√ßin g√∂rsel zorunlu
            if (currentMode === 'nft' && !image) {
                alert(currentLang === 'tr' ? 'NFT i√ßin G√∂rsel URL zorunludur!' : 'Image URL is required for NFT!');
                return;
            }

            const metadata = {
                type: currentMode === 'token' ? "ERC-20 Token" : "ERC-721 NFT Collection",
                name: name,
                symbol: document.getElementById('symbol').value.trim(),
                supply: document.getElementById('supply').value || "0",
                image: image || null,
                website: document.getElementById('website').value.trim() || null,
                logo: document.getElementById('logo').value.trim() || null,
                socials: {
                    twitter: document.getElementById('twitter').value.trim() || null,
                    farcaster: document.getElementById('farcaster').value.trim() || null,
                    telegram: document.getElementById('telegram').value.trim() || null,
                    discord: document.getElementById('discord').value.trim() || null
                },
                allowlist: {
                    enabled: document.getElementById('enable-al').checked,
                    size: document.getElementById('al-size').value || "0"
                }
            };

            const out = document.getElementById('out');
            out.innerHTML = `<span class="text-blue-400">// BaseKit Generated Metadata</span>\n` +
                            JSON.stringify(metadata, null, 2) +
                            `\n\n<span class="text-green-400">// Contract Stub</span>\n` +
                            `contract ${name.replace(/\s/g,'')} {\n  // ... your contract here\n}`;

            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Payment successful! Contract ready.");
            closeM();
        }

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6) + "..." + acc[0].slice(-4);
            }
        }

        // Farcaster kƒ±smƒ± (eski kod aynƒ±)
        function onSignInSuccess(data) { /* aynƒ± */ }
