<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Bridging the Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #000814; color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; }
        .base-blue { color: #0052FF; }
        .neon-border { border: 1px solid rgba(0, 212, 255, 0.3); box-shadow: 0 0 20px rgba(0, 82, 255, 0.2); }
        
        /* ANALƒ∞Z EDƒ∞LEN G√ñRSELƒ∞N MONTAJI */
        .hero-bridge {
            width: 100%;
            max-width: 1200px;
            height: 400px;
            margin: 20px auto;
            background: url('https://r.jina.ai/i/5661646675544d67') center/cover no-repeat;
            border-radius: 2rem;
            border: 2px solid #0052FF;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .welcome-overlay {
            background: rgba(0, 8, 20, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px 40px;
            border-radius: 2rem 2rem 0 0;
            border: 1px solid #0052FF;
            border-bottom: none;
            text-align: center;
            width: 80%;
        }

        .lang-select { font-size: 11px; display: flex; gap: 8px; background: rgba(255,255,255,0.05); padding: 5px 15px; border-radius: 50px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; padding: 20px; }
        .modal.active { display: flex; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; font-size: 13px; }
    </style>
</head>
<body>

    <nav class="p-4 flex justify-between items-center max-w-7xl mx-auto sticky top-0 bg-[#000814]/90 backdrop-blur z-50">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-bold italic">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            <div class="lang-select">
                <button title="English">üá∫üá∏ EN</button>
                <button title="Turkish">üáπüá∑ TR</button>
                <button title="German">üá©üá™ DE</button>
                <button title="Chinese">üá®üá≥ ZH</button>
                <button title="French">üá´üá∑ FR</button>
                <button title="Korean">üá∞üá∑ KO</button>
            </div>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-6 py-2 rounded-full font-bold text-xs shadow-lg shadow-blue-500/30">Connect Any Wallet</button>
    </nav>

    <div class="px-4">
        <div class="hero-bridge neon-border">
            <div class="welcome-overlay">
                <h2 class="text-2xl font-bold uppercase italic tracking-widest">Welcome to BaseKit</h2>
                <p class="text-blue-400 text-xs mt-1">"I am here for you. Transforming Information to Value."</p>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 p-6 mt-10">
        <div class="lg:col-span-7">
            <div class="bg-black/40 border border-blue-900/30 rounded-[2rem] overflow-hidden h-[600px]">
                <iframe src="https://app.uniswap.org/#/swap?chain=base" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="bg-white/5 p-8 rounded-[2.5rem] border-l-4 border-blue-600">
                <h3 class="text-xl font-bold mb-8 italic base-blue uppercase">Builder Factory</h3>
                <div class="grid gap-4">
                    <button onclick="openM('Token Lab')" class="p-6 bg-black border border-white/5 rounded-2xl hover:border-blue-500 flex justify-between items-center group transition">
                        <span class="font-bold">üöÄ Token Launchpad</span>
                        <i class="fas fa-plus text-xs group-hover:rotate-90 transition"></i>
                    </button>
                    <button onclick="openM('NFT Engine')" class="p-6 bg-black border border-white/5 rounded-2xl hover:border-purple-500 flex justify-between items-center group transition">
                        <span class="font-bold text-purple-400">üñºÔ∏è NFT Collection Engine</span>
                        <i class="fas fa-plus text-xs group-hover:rotate-90 transition"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="m" class="modal">
        <div class="bg-[#000d1a] border border-blue-600 p-8 rounded-[2.5rem] w-full max-w-2xl">
            <h3 id="m-title" class="text-2xl font-bold mb-6 base-blue italic italic"></h3>
            <div class="grid md:grid-cols-2 gap-4">
                <input id="n" type="text" placeholder="Project Name *">
                <input id="s" type="text" placeholder="Symbol *">
                <input id="sup" type="number" placeholder="Supply (e.g. 1000000000)">
                <input id="logo" type="text" placeholder="Logo Link (https://...)">
                <input id="web" type="text" placeholder="Website URL">
                <input id="tw" type="text" placeholder="Twitter / X Link">
                <input id="tg" type="text" placeholder="Telegram Group">
                <input id="fc" type="text" placeholder="Farcaster Channel">
            </div>
            <textarea id="desc" placeholder="Tell the community about your mission..." class="mt-4 h-24"></textarea>
            
            <button onclick="generate()" class="w-full bg-[#0052FF] py-4 mt-6 rounded-xl font-bold shadow-lg shadow-blue-500/20">GENERATE BASE ON-CHAIN CODE</button>
            
            <div id="res" class="hidden mt-6 space-y-4">
                <pre id="out" class="text-[10px] text-green-400 bg-black p-4 rounded-xl border border-green-900"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-3 rounded-xl font-bold hover:bg-blue-600/10 transition">VERIFY & DEPLOY (0.00001 ETH)</button>
            </div>
            <button onclick="closeM()" class="w-full text-gray-600 text-[10px] mt-6 uppercase tracking-widest">Close</button>
        </div>
    </div>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);
            }
        }

        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('m').classList.add('active'); }
        function closeM() { document.getElementById('m').classList.remove('active'); }

        function generate() {
            const name = document.getElementById('n').value || "BaseProject";
            const code = `// SPDX-License-Identifier: MIT\n// Website: ${document.getElementById('web').value}\n// Socials: ${document.getElementById('tw').value}\ncontract ${name.replace(/\s/g,'')} is ${mode === 'Token Lab' ? 'ERC20' : 'ERC721'} { ... }`;
            document.getElementById('out').innerText = code;
            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Sent to Base Network!"); closeM();
        }
    </script>
</body>
</html>
