<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Farcaster & Base Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; }
        .base-blue { color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.15); border-radius: 2rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; outline: none; }
        .lang-btn { cursor: pointer; padding: 6px 12px; border-radius: 8px; font-size: 11px; border: 1px solid rgba(255,255,255,0.1); }
        .lang-active { background: #0052FF !important; color: white !important; }
        .farcaster-card { background: rgba(133, 93, 205, 0.1); border: 1px solid rgba(133, 93, 205, 0.3); border-radius: 1.5rem; }
    </style>
</head>
<body class="p-4">

    <nav class="max-w-7xl mx-auto flex justify-between items-center mb-8 sticky top-0 bg-[#00050a]/90 backdrop-blur-md z-50 py-3">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-bold italic tracking-tighter">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            <div id="lang-menu" class="hidden md:flex gap-2">
                <button onclick="changeLang('en', this)" class="lang-btn lang-active">üá∫üá∏ EN</button>
                <button onclick="changeLang('tr', this)" class="lang-btn">üáπüá∑ TR</button>
                <button onclick="changeLang('de', this)" class="lang-btn">üá©üá™ DE</button>
                <button onclick="changeLang('zh', this)" class="lang-btn">üá®üá≥ ZH</button>
                <button onclick="changeLang('fr', this)" class="lang-btn">üá´üá∑ FR</button>
                <button onclick="changeLang('ko', this)" class="lang-btn">üá∞üá∑ KO</button>
            </div>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-8 py-2 rounded-full font-bold text-sm shadow-lg">Connect Wallet</button>
    </nav>

    <div class="max-w-7xl mx-auto text-center mb-24">
        <div class="relative inline-block w-full">
            <img src="https://r.jina.ai/i/5661646675544d67" 
                 onerror="this.src='https://images.mirror-media.xyz/publication-images/6990d705-7f41-4560-84a8-6b19e917d057.png'"
                 class="w-full max-w-[1200px] mx-auto rounded-[2.5rem] border-2 border-blue-600/30 shadow-[0_0_60px_rgba(0,82,255,0.2)]">
            
            <div class="bg-black/80 backdrop-blur-2xl border border-blue-500/30 inline-block px-12 py-8 rounded-[3rem] -mt-16 relative z-10 shadow-2xl">
                <h2 id="welcome-title" class="text-3xl font-bold uppercase italic tracking-[0.2em]">Welcome to BaseKit</h2>
                <p id="welcome-sub" class="text-blue-400 text-sm italic mt-2">"I am here for you. Converting Information to Onchain Value."</p>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-7 space-y-8">
            <div class="glass h-[500px] overflow-hidden">
                <iframe src="https://app.uniswap.org/#/swap?theme=dark&chain=base" width="100%" height="100%" style="border: none;"></iframe>
            </div>

            <div class="farcaster-card p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold flex items-center gap-2">
                        <i class="fab fa-ethereum text-purple-400"></i> Farcaster Social Hub
                    </h3>
                    
                    <div id="farcaster-auth">
                        <div class="neynar_signin" 
                             data-client_id="a8b7c178-8d87-4ace-840a-4bc908166c29" 
                             data-success-callback="onSignInSuccess" 
                             data-theme="dark"
                             data-variant="farcaster">
                        </div>
                    </div>
                </div>

                <div id="neynar-feed" class="space-y-4 text-sm text-gray-400 italic">
                    <div id="user-info" class="hidden flex items-center gap-4 p-4 bg-purple-500/10 rounded-2xl border border-purple-500/20">
                        </div>
                    <p id="feed-placeholder">Connect your Farcaster account to sync with BaseKit.</p>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="glass p-10 border-l-4 border-blue-600 shadow-2xl">
                <h3 id="factory-title" class="text-xl font-bold mb-8 italic base-blue uppercase tracking-widest">Builder Factory</h3>
                <div class="space-y-4">
                    <button onclick="openM('Token Lab')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-blue-500 flex justify-between items-center transition group">
                        <span id="btn-token" class="font-bold">üöÄ Deploy New Token (ERC-20)</span>
                    </button>
                    <button onclick="openM('NFT Engine')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-purple-500 flex justify-between items-center transition group text-purple-400">
                        <span id="btn-nft" class="font-bold">üñºÔ∏è Launch NFT Collection (ERC-721)</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="m" class="modal">
        <div class="bg-[#000814] border border-blue-600 p-10 rounded-[3rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="m-title" class="text-2xl font-bold mb-8 base-blue italic uppercase"></h3>
            <div class="grid md:grid-cols-2 gap-4">
                <input id="n" type="text" placeholder="Project Name *">
                <input id="s" type="text" placeholder="Symbol *">
                <input id="sup" type="number" placeholder="Total Supply">
                <input id="logo" type="text" placeholder="Logo URL">
                <input id="tw" type="text" placeholder="Twitter / X">
                <input id="fc" type="text" placeholder="Farcaster Handle">
            </div>
            <textarea id="desc" placeholder="Project Description..." class="mt-4 h-24"></textarea>
            <button onclick="gen()" class="w-full bg-[#0052FF] py-5 mt-6 rounded-2xl font-bold shadow-lg">GENERATE CONTRACT</button>
            <div id="res" class="hidden mt-8">
                <pre id="out" class="text-[10px] text-green-400 bg-black p-4 rounded-xl border border-green-900 overflow-x-auto"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-3 mt-4 rounded-xl font-bold">PAY 0.00001 ETH</button>
            </div>
            <button onclick="closeM()" class="w-full text-gray-600 text-[10px] mt-8 uppercase font-bold">Back</button>
        </div>
    </div>

    <script src="https://neynarxyz.github.io/siwn/raw/1.2.0/index.js" async></script>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        const dict = {
            en: { welcome: "Welcome to BaseKit", sub: "I am here for you. Converting Information to Onchain Value.", factory: "Builder Factory", token: "üöÄ Deploy New Token (ERC-20)", nft: "üñºÔ∏è Launch NFT Collection (ERC-721)", swap: "Decentralized Bridge Terminal" },
            tr: { welcome: "BaseKit'e Ho≈ü Geldiniz", sub: "Sizin i√ßin buradayƒ±m. Bilgiyi Onchain Deƒüere D√∂n√º≈üt√ºr√ºyoruz.", factory: "Geli≈ütirici Fabrikasƒ±", token: "üöÄ Yeni Token Olu≈ütur (ERC-20)", nft: "üñºÔ∏è NFT Koleksiyonu Ba≈ülat (ERC-721)", swap: "Merkeziyetsiz Takas Terminali" }
        };

        // Farcaster Giri≈ü Ba≈üarƒ±lƒ± Olunca √áalƒ±≈üacak Fonksiyon
        function onSignInSuccess(data) {
            console.log("Farcaster Success:", data);
            const user = data.user;
            const userInfoDiv = document.getElementById('user-info');
            const placeholder = document.getElementById('feed-placeholder');
            const authDiv = document.querySelector('.neynar_signin');

            // Giri≈ü butonunu gizle, profil bilgisini g√∂ster
            authDiv.style.display = 'none';
            placeholder.style.display = 'none';
            userInfoDiv.classList.remove('hidden');

            userInfoDiv.innerHTML = `
                <img src="${user.pfp_url}" class="w-12 h-12 rounded-full border-2 border-purple-500 shadow-lg">
                <div>
                    <p class="text-white font-bold text-base">@${user.username}</p>
                    <p class="text-purple-400 text-[10px] font-mono tracking-tighter italic">FID: ${user.fid} ‚Ä¢ Onchain Verified</p>
                </div>
            `;
        }

        function changeLang(lang, btn) {
            const t = dict[lang];
            if(!t) return;
            document.getElementById('welcome-title').innerText = t.welcome;
            document.getElementById('welcome-sub').innerText = t.sub;
            document.getElementById('factory-title').innerText = t.factory;
            document.getElementById('btn-token').innerText = t.token;
            document.getElementById('btn-nft').innerText = t.nft;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('lang-active'));
            btn.classList.add('lang-active');
        }

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);
            }
        }

        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('m').classList.add('active'); }
        function closeM() { document.getElementById('m').classList.remove('active'); }

        function gen() {
            const n = document.getElementById('n').value || "Project";
            document.getElementById('out').innerText = `// Built via BaseKit & Neynar\ncontract ${n.replace(/\s/g,'')} { ... }`;
            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Success!"); closeM();
        }
    </script>
</body>
</html>
