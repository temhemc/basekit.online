<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit Tools | The Ultimate Builder Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { --base-blue: #0052FF; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020408; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .hero-glow {
            background: radial-gradient(circle at 50% 50%, rgba(0, 82, 255, 0.1) 0%, rgba(2, 4, 8, 0) 70%);
        }
        .forge-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }
        .forge-card:hover {
            border-color: var(--base-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 82, 255, 0.3);
        }
        .btn-primary {
            background: var(--base-blue);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(0, 82, 255, 0.4);
        }
    </style>
</head>
<body class="text-slate-200 selection:bg-blue-500/30">

    <div class="w-full bg-blue-600/5 border-b border-white/5 py-2 px-6 flex justify-between items-center text-[10px] md:text-xs font-bold mono uppercase tracking-widest text-blue-400">
        <div class="flex gap-4">
            <span class="flex items-center gap-2"><span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-ping"></span> Base Mainnet Live</span>
            <span class="hidden md:inline text-slate-500 border-l border-white/10 pl-4 uppercase">BUILDER ID: TEMHEM_FORGE</span>
        </div>
        <div>v1.0.0-PRO</div>
    </div>

    <nav class="flex justify-between items-center px-8 py-6 max-w-7xl mx-auto">
        <div class="flex items-center gap-3 group cursor-pointer">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center group-hover:rotate-12 transition-transform duration-300 shadow-lg shadow-blue-600/20">
                <i class="fas fa-toolbox text-white text-xl"></i>
            </div>
            <span class="text-2xl font-black tracking-tighter">BASE<span class="text-blue-500">KIT</span>.TOOLS</span>
        </div>
        <button id="connectBtn" class="btn-primary px-6 py-2.5 rounded-xl font-extrabold text-sm uppercase tracking-tight text-white">
            Connect Wallet
        </button>
    </nav>

    <main class="hero-glow min-h-screen">
        <section class="max-w-5xl mx-auto pt-20 pb-16 px-6 text-center">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6 leading-none">
                DOMINATE THE <br> <span class="text-blue-500 italic">BASE</span> NETWORK
            </h1>
            <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto font-medium leading-relaxed">
                Basehub'dan daha fazlası. Akıllı kontratlarını dağıt, koleksiyonlarını yönet ve on-chain dünyasında iz bırak.
            </p>
        </section>
