<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BaseKit.online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      margin: 0; font-family: 'Inter', sans-serif; 
      background: white; color: #111; 
    }
    .topbar { 
      padding: 8px 16px; background: #f8f8f8; 
      display: flex; justify-content: space-between; 
      font-size: 13px; align-items: center; 
    }
    .ticker { 
      display: flex; gap: 20px; white-space: nowrap; 
    }
    .price { color: #000; }
    .up { color: #4CAF50; }
    .down { color: #f44336; }
    .header { text-align: center; padding: 40px 20px; }
    .header h1 { font-size: 36px; margin: 0; color: #000; }
    .header p { color: #555; font-size: 16px; }
    .connect-btn { 
      background: #0052FF; color: white; 
      border: none; padding: 12px 24px; 
      border-radius: 6px; font-size: 18px; 
      cursor: pointer; margin: 20px 0; 
    }
    .actions { 
      display: flex; justify-content: center; 
      gap: 12px; flex-wrap: wrap; margin: 0 16px; 
    }
    .action { 
      background: #f0f0f0; border: 1px solid #ddd; 
      padding: 14px 20px; border-radius: 6px; 
      cursor: pointer; font-weight: 600; 
      transition: 0.2s; width: 180px; text-align: center; 
    }
    .action:hover { background: #e0e0e0; }
    .sidebar { 
      position: fixed; right: 16px; top: 80px; 
      width: 220px; background: #f9f9f9; 
      border: 1px solid #eee; border-radius: 6px; 
      padding: 12px; font-size: 14px; 
    }
    .meme { margin: 8px 0; padding: 8px; 
      background: white; border: 1px solid #ddd; 
      border-radius: 4px; }
  </style>
</head>
<body>
  <div class="topbar">

    <button class="connect-btn">Connect Wallet</button>

  <script>
    // CanlÄ± fiyat Ã§ek (CoinGecko)
    const coins = ['bitcoin', 'ethereum', 'ripple', 'solana'];
    const ticker = document.getElementById('ticker');
    fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd&include_24hr_change=true`)
      .then(r => r.json())
      .then(data => {
        ticker.innerHTML = Object.keys(data).map(c => {
          const coin = data ;
          const cls = coin.usd_24h_change > 0 ? 'up' : 'down';
          return `<span class="price">${c.toUpperCase()}: $${coin.usd} <span class="${cls}">${coin.usd_24h_change > 0 ? '+' : ''}${coin.usd_24h_change.toFixed(2)}%</span></span>`;
        }).join(' | ');
      });
  </script>
