        body { background-color: #000814; color: #fff; font-family: 'Space Grotesk', sans-serif; }
        
        /* GÃ¶rseli en Ã¼ste, tam senin istediÄŸin gibi monte ediyoruz */
        .hero-banner-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 20px;
        }
        .main-hero-img {
            width: 100%;
            border-radius: 20px;
            border: 2px solid var(--base-deep);
            box-shadow: 0 0 30px rgba(0, 82, 255, 0.4);
            transition: 0.5s;
        }
        .main-hero-img:hover { box-shadow: 0 0 50px var(--base-glow); transform: scale(1.01); }

        /* Welcome mesajÄ±nÄ± gÃ¶rselin altÄ±ndaki o "KÃ¶prÃ¼" hissiyle birleÅŸtiriyoruz */
        .welcome-bridge {
            text-align: center;
            margin-top: -40px;
            position: relative;
            z-index: 10;
        }
        .welcome-card {
            background: rgba(0, 8, 20, 0.9);
            backdrop-filter: blur(15px);

            padding: 20px 60px;
            border-radius: 50px;

        }

        .lang-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; font-size: 12px; }
        .lang-item { cursor: pointer; opacity: 0.7; transition: 0.3s; display: flex; items-center; gap: 4px; }
        .lang-item:hover { opacity: 1; color: var(--base-glow); }
        
        .glass-card { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 212, 255, 0.1); border-radius: 24px; padding: 30px; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: #fff; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 15px; }

</head>
<body>

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="lang-bar">
            <span class="lang-item">ğŸ‡ºğŸ‡¸ EN</span>
            <span class="lang-item">ğŸ‡¹ğŸ‡· TR</span>
            <span class="lang-item">ğŸ‡©ğŸ‡ª DE</span>
            <span class="lang-item">ğŸ‡¨ğŸ‡³ ZH</span>
            <span class="lang-item">ğŸ‡«ğŸ‡· FR</span>
            <span class="lang-item">ğŸ‡°ğŸ‡· KO</span>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-8 py-2 rounded-full font-bold shadow-[0_0_20px_rgba(0,82,255,0.5)]">Connect Wallet</button>
    </nav>

    <div class="hero-banner-container">
        <a href="https://basekit.online" target="_blank">
            <img src="https://r.jina.ai/i/5661646675544d67" alt="Base Bridge" class="main-hero-img">
        </a>
        <div class="welcome-bridge">
            <div class="welcome-card">
                <h2 class="text-2xl font-bold italic tracking-widest text-white uppercase">Welcome to BaseKit</h2>
                <p class="text-cyan-400 text-xs mt-1 uppercase tracking-tighter">I am here for you. Building the future of Onchain value.</p>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 p-6 mt-12">
        <div class="lg:col-span-7">
            <div class="glass-card h-[600px] overflow-hidden">
                <iframe src="https://app.uniswap.org/#/swap?chain=base" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="glass-card border-l-4 border-cyan-500">
                <h3 class="text-xl font-bold mb-6 italic text-cyan-500">BUILDER FACTORY</h3>
                <div class="space-y-4">
                    <button onclick="openM('Token Lab')" class="w-full p-5 bg-white/5 rounded-2xl border border-white/10 hover:border-cyan-500 flex justify-between items-center transition">
                        <span class="font-bold">ğŸš€ Token Launchpad</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    <button onclick="openM('NFT Engine')" class="w-full p-5 bg-white/5 rounded-2xl border border-white/10 hover:border-purple-500 flex justify-between items-center transition">
                        <span class="text-purple-400 font-bold font-bold">ğŸ–¼ï¸ NFT Engine</span>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/95 z-[1000] flex items-center justify-center p-4">
        <div class="bg-[#000d1a] border border-cyan-500/50 p-8 rounded-[2rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="m-title" class="text-2xl font-bold mb-6 text-cyan-400 italic"></h3>
            <div class="grid md:grid-cols-2 gap-4">
                <input id="n" type="text" placeholder="Project Name (Zorunlu) *">
                <input id="s" type="text" placeholder="Symbol (Zorunlu) *">
                <input id="sup" type="number" placeholder="Total Supply (Adet)">
                <input id="logo" type="text" placeholder="Logo Linki">
                <input id="web" type="text" placeholder="Web Sitesi">
                <input id="tw" type="text" placeholder="Twitter (X)">
                <input id="tg" type="text" placeholder="Telegram">
                <input id="fc" type="text" placeholder="Farcaster">
            </div>
            <textarea id="desc" placeholder="Proje aÃ§Ä±klamasÄ± ve vizyonu..." class="h-24"></textarea>
            <button onclick="gen()" class="w-full bg-cyan-600 py-4 mt-6 rounded-xl font-bold hover:bg-cyan-500 transition shadow-lg shadow-cyan-500/20">AKILLI KONTRATI OLUÅTUR</button>
            <div id="res" class="hidden mt-6">
                <pre id="out" class="text-[10px] text-green-400 bg-black p-4 rounded-xl border border-green-900"></pre>
                <button onclick="pay()" class="w-full border-2 border-cyan-600 py-3 mt-4 rounded-xl font-bold hover:bg-cyan-600/20">Ã–DEMEYÄ° YAP VE AKTÄ°F ET (0.00001 ETH)</button>
            </div>
            <button onclick="closeM()" class="w-full text-gray-500 text-xs mt-6 font-bold uppercase">Kapat</button>
        </div>
    </div>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);
            }
        }

        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('modal').classList.remove('hidden'); }
        function closeM() { document.getElementById('modal').classList.add('hidden'); }

        function gen() {
            const name = document.getElementById('n').value || "Project";
            const code = `// SPDX-License-Identifier: MIT\n// Website: ${document.getElementById('web').value}\n// Supply: ${document.getElementById('sup').value}\ncontract ${name.replace(/\s/g,'')} is ${mode === 'Token Lab' ? 'ERC20' : 'ERC721'} { ... }`;
            document.getElementById('out').innerText = code;
            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("BaÅŸarÄ±lÄ±! KontratÄ±nÄ±z Base aÄŸÄ±nda doÄŸrulanÄ±yor."); closeM();
        }
    </script>
</body>
</html>
