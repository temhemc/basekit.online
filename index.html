<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; }
        .base-blue { color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.15); border-radius: 2rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; outline: none; }
        .lang-btn { cursor: pointer; padding: 4px 8px; border-radius: 6px; transition: 0.3s; font-size: 11px; border: 1px solid transparent; }
        .lang-btn:hover { border-color: #0052FF; color: #0052FF; }
        .lang-active { background: #0052FF; color: white; }
    </style>
</head>
<body class="p-4">

    <nav class="max-w-7xl mx-auto flex justify-between items-center mb-6">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-bold italic tracking-tighter">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            
            <div id="lang-switcher" class="hidden md:flex gap-2">
                <button onclick="changeLang('en')" class="lang-btn lang-active">üá∫üá∏ EN</button>
                <button onclick="changeLang('tr')" class="lang-btn">üáπüá∑ TR</button>
                <button onclick="changeLang('de')" class="lang-btn">üá©üá™ DE</button>
                <button onclick="changeLang('zh')" class="lang-btn">üá®üá≥ ZH</button>
                <button onclick="changeLang('fr')" class="lang-btn">üá´üá∑ FR</button>
                <button onclick="changeLang('ko')" class="lang-btn">üá∞üá∑ KO</button>
            </div>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-6 py-2 rounded-full font-bold text-sm shadow-lg">Connect Any Wallet</button>
    </nav>

    <div class="max-w-7xl mx-auto text-center relative mb-20">
        <img src="https://images.mirror-media.xyz/publication-images/6990d705-7f41-4560-84a8-6b19e917d057.png" 
             id="hero-image"
             alt="Base Vision Bridge" 
             class="w-full max-w-[1200px] mx-auto rounded-[2.5rem] border-2 border-blue-600/20 shadow-[0_0_50px_rgba(0,82,255,0.2)]">
        
        <div class="bg-black/90 backdrop-blur-2xl border border-blue-500/30 inline-block px-10 py-6 rounded-[3rem] -mt-12 relative z-10 shadow-2xl">
            <h2 id="welcome-text" class="text-3xl font-bold uppercase italic tracking-widest">Welcome to BaseKit</h2>
            <p id="welcome-sub" class="text-blue-400 text-sm italic mt-1 font-light">"I am here for you. Converting Information to Onchain Value."</p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 mt-10">
        <div class="lg:col-span-7">
            <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4 ml-6">Bridge Swap Terminal</h3>
            <div class="glass h-[600px] overflow-hidden">
                <iframe src="https://app.uniswap.org/#/swap?theme=dark&exactField=input&chain=base" width="100%" height="100%" style="border: none;"></iframe>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-8">
            <div class="glass p-10 border-l-4 border-blue-600 shadow-2xl">
                <h3 id="factory-title" class="text-xl font-bold mb-8 italic base-blue uppercase">Builder Factory</h3>
                <div class="space-y-4">
                    <button onclick="openM('Token Lab')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-blue-500 flex justify-between items-center transition group">
                        <span id="btn-token" class="font-bold">üöÄ Deploy New Token (ERC-20)</span>
                        <i class="fas fa-chevron-right text-xs opacity-50"></i>
                    </button>
                    <button onclick="openM('NFT Engine')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-purple-500 flex justify-between items-center transition group">
                        <span id="btn-nft" class="font-bold text-purple-400">üñºÔ∏è Launch NFT Collection (ERC-721)</span>
                        <i class="fas fa-chevron-right text-xs opacity-50"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="m" class="modal">
        <div class="bg-[#000814] border border-blue-600 p-8 rounded-[3rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="m-title" class="text-2xl font-bold mb-8 base-blue italic uppercase"></h3>
            <div class="grid md:grid-cols-2 gap-4">
                <input id="n" type="text" placeholder="Project Name *">
                <input id="s" type="text" placeholder="Symbol *">
                <input id="sup" type="number" placeholder="Total Supply">
                <input id="logo" type="text" placeholder="Logo Direct Link (URL)">
                <input id="web" type="text" placeholder="Website URL">
                <input id="tw" type="text" placeholder="Twitter / X">
                <input id="tg" type="text" placeholder="Telegram Link">
                <input id="fc" type="text" placeholder="Farcaster Handle">
            </div>
            <textarea id="desc" placeholder="Project Description..." class="mt-4 h-24"></textarea>
            <button onclick="gen()" class="w-full bg-[#0052FF] py-5 mt-6 rounded-2xl font-bold text-lg hover:brightness-110 shadow-lg">GENERATE CONTRACT</button>
            <div id="res" class="hidden mt-8">
                <pre id="out" class="text-[10px] text-green-400 bg-black p-4 rounded-xl border border-green-900"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-3 mt-4 rounded-xl font-bold">VERIFY & PAY (0.00001 ETH)</button>
            </div>
            <button onclick="closeM()" class="w-full text-gray-600 text-[10px] mt-8 uppercase font-bold">Close</button>
        </div>
    </div>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        // Dƒ∞L DEƒûƒ∞≈ûTƒ∞RME Sƒ∞STEMƒ∞
        const translations = {
            en: { welcome: "Welcome to BaseKit", factory: "Builder Factory", token: "üöÄ Deploy New Token (ERC-20)", nft: "üñºÔ∏è Launch NFT Collection (ERC-721)" },
            tr: { welcome: "BaseKit'e Ho≈ü Geldiniz", factory: "Geli≈ütirici Fabrikasƒ±", token: "üöÄ Yeni Token Olu≈ütur (ERC-20)", nft: "üñºÔ∏è NFT Koleksiyonu Ba≈ülat (ERC-721)" }
        };

        function changeLang(lang) {
            if(translations[lang]) {
                document.getElementById('welcome-text').innerText = translations[lang].welcome;
                document.getElementById('factory-title').innerText = translations[lang].factory;
                document.getElementById('btn-token').innerText = translations[lang].token;
                document.getElementById('btn-nft').innerText = translations[lang].nft;
                
                // Aktif butonu i≈üaretle
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('lang-active'));
                event.target.classList.add('lang-active');
            } else {
                alert(lang.toUpperCase() + " translation coming soon!");
            }
        }

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);
                document.getElementById('wallet-btn').classList.replace('bg-[#0052FF]', 'bg-green-600');
            }
        }

        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('m').classList.add('active'); }
        function closeM() { document.getElementById('m').classList.remove('active'); }

        function gen() {
            const name = document.getElementById('n').value || "Project";
            const code = `// ${mode}: ${name}\n// Built on Base via BaseKit.online\ncontract ${name.replace(/\s/g,'')} { ... }`;
            document.getElementById('out').innerText = code;
            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Verification Sent!"); closeM();
        }
    </script>
</body>
</html>
