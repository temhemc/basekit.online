<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Official Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; margin: 0; padding: 0; }
        .base-blue { color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.2); border-radius: 2rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; outline: none; }
        .lang-btn { font-size: 10px; cursor: pointer; padding: 4px; opacity: 0.7; transition: 0.3s; }
        .lang-btn:hover { opacity: 1; color: #0052FF; }
    </style>
</head>
<body>

    <nav class="p-4 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-bold italic tracking-tighter">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            <div class="hidden md:flex gap-2">
                <span class="lang-btn">üá∫üá∏ EN</span>
                <span class="lang-btn">üáπüá∑ TR</span>
                <span class="lang-btn">üá©üá™ DE</span>
                <span class="lang-btn">üá®üá≥ ZH</span>
                <span class="lang-btn">üá´üá∑ FR</span>
                <span class="lang-btn">üá∞üá∑ KO</span>
            </div>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-6 py-2 rounded-full font-bold text-sm">Connect Any Wallet</button>
    </nav>

    <div class="max-w-7xl mx-auto px-4 text-center mt-2">
        <div style="width: 100%; text-align: center; margin-bottom: -10px;">
            <a href="https://basekit.online" target="_blank">
                <img src="https://r.jina.ai/i/5661646675544d67" 
                     alt="Base Online to Onchain" 
                     style="width: 100%; max-width: 1200px; border-radius: 2rem; border: 1px solid #0052FF; box-shadow: 0 0 40px rgba(0,82,255,0.3);">
            </a>
        </div>
        
        <div class="bg-black/60 backdrop-blur-xl border border-blue-500/40 inline-block px-12 py-6 rounded-[2rem] relative z-10 shadow-2xl">
            <h2 class="text-3xl font-bold italic uppercase tracking-widest">Welcome to BaseKit</h2>
            <p class="text-blue-400 text-sm italic mt-1">"I am here for you. Converting Information to Onchain Value."</p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 p-4 mt-12">
        <div class="lg:col-span-7">
            <div class="glass h-[600px] overflow-hidden border-blue-900/40">
                <iframe 
                    src="https://app.uniswap.org/#/swap?chain=base" 
                    width="100%" 
                    height="100%" 
                    style="border: none;">
                </iframe>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-8">
            <div class="glass p-8 border-l-4 border-blue-600">
                <h3 class="text-xl font-bold mb-8 italic base-blue uppercase tracking-widest">Builder Factory</h3>
                <div class="space-y-4">
                    <button onclick="openM('Token Lab')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-blue-500 flex justify-between items-center transition">
                        <span class="font-bold">üöÄ Deploy Token (ERC-20)</span>
                        <i class="fas fa-plus"></i>
                    </button>
                    <button onclick="openM('NFT Engine')" class="w-full p-6 bg-white/5 border border-white/10 rounded-2xl hover:border-purple-500 flex justify-between items-center transition text-purple-400">
                        <span class="font-bold">üñºÔ∏è Deploy NFT (ERC-721)</span>
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="m" class="modal">
        <div class="bg-[#000814] border border-blue-600 p-8 rounded-[3rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="m-title" class="text-2xl font-bold mb-6 base-blue italic"></h3>
            <div class="grid md:grid-cols-2 gap-4">
                <input id="n" type="text" placeholder="Project Name *">
                <input id="s" type="text" placeholder="Symbol *">
                <input id="sup" type="number" placeholder="Total Supply (e.g. 1B)">
                <input id="logo" type="text" placeholder="Logo Link (https://...)">
                <input id="web" type="text" placeholder="Website URL">
                <input id="tw" type="text" placeholder="Twitter / X">
                <input id="tg" type="text" placeholder="Telegram Link">
                <input id="fc" type="text" placeholder="Farcaster Handle">
            </div>
            <textarea id="desc" placeholder="Mission Statement..." class="mt-4 h-24"></textarea>
            <button onclick="gen()" class="w-full bg-[#0052FF] py-4 mt-6 rounded-2xl font-bold">GENERATE CONTRACT</button>
            <div id="res" class="hidden mt-6">
                <pre id="out" class="text-[10px] text-green-400 bg-black p-4 rounded-xl border border-green-900"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-3 mt-4 rounded-xl font-bold">PAY 0.00001 ETH</button>
            </div>
            <button onclick="closeM()" class="w-full text-gray-600 text-[10px] mt-6 uppercase">Cancel</button>
        </div>
    </div>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);
            }
        }

        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('m').classList.add('active'); }
        function closeM() { document.getElementById('m').classList.remove('active'); }

        function gen() {
            const name = document.getElementById('n').value || "BaseProject";
            const code = `// Contract: ${name}\n// Supply: ${document.getElementById('sup').value}\n// Twitter: ${document.getElementById('tw').value}\ncontract ${name.replace(/\s/g,'')} { ... }`;
            document.getElementById('out').innerText = code;
            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Success!"); closeM();
        }
    </script>
</body>
</html>
