<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Pro Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; margin: 0; }
        .base-blue { color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); border: 1px solid rgba(0, 82, 255, 0.2); border-radius: 2rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal.active { display: flex; }
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 8px; outline: none; font-size: 13px; }
        input:focus { border-color: #0052FF; }
    </style>
</head>
<body>

    <nav class="p-4 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold italic">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            <div class="flex gap-2 text-[10px]">
                <button class="hover:text-blue-500">üá∫üá∏ EN</button>
                <button class="hover:text-blue-500">üáπüá∑ TR</button>
                <button class="hover:text-blue-500">üá©üá™ DE</button>
                <button class="hover:text-blue-500">üá®üá≥ ZH</button>
                <button class="hover:text-blue-500">üá´üá∑ FR</button>
                <button class="hover:text-blue-500">üá∞üá∑ KO</button>
            </div>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-[#0052FF] px-6 py-2 rounded-full font-bold text-xs shadow-lg">Connect Any Wallet</button>
    </nav>

    <div class="max-w-7xl mx-auto px-4 mt-4">
        <div class="relative group">
            <img src="https://r.jina.ai/i/5661646675544d67" alt="Base Bridge" class="w-full rounded-[2rem] border-2 border-blue-600/30 shadow-[0_0_30px_rgba(0,82,255,0.2)]">
            <div class="absolute bottom-0 left-0 right-0 bg-black/80 backdrop-blur-md p-6 rounded-b-[2rem] border-t border-blue-600/50 text-center">
                <h2 class="text-2xl font-bold italic uppercase tracking-widest">Welcome to BaseKit</h2>
                <p class="text-blue-400 text-sm italic">"I am here for you. Converting Information to Onchain Value."</p>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 p-4 mt-12">
        <div class="lg:col-span-7">
            <div class="glass h-[600px] overflow-hidden">
                <iframe src="https://app.uniswap.org/#/swap?chain=base" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-6">
            <div class="glass p-8 border-l-4 border-blue-600">
                <h3 class="text-xl font-bold mb-6 italic base-blue uppercase">Builder Factory</h3>
                <div class="grid gap-4">
                    <button onclick="openM('Token Lab')" class="p-5 bg-white/5 border border-white/10 rounded-2xl hover:border-blue-500 flex justify-between items-center transition">
                        <span>üöÄ Deploy Token (ERC-20)</span>
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                    <button onclick="openM('NFT Engine')" class="p-5 bg-white/5 border border-white/10 rounded-2xl hover:border-purple-500 flex justify-between items-center transition">
                        <span class="text-purple-400">üñºÔ∏è Deploy NFT (ERC-721)</span>
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="bg-[#000814] border border-blue-600 p-8 rounded-[2.5rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="m-title" class="text-2xl font-bold mb-6 base-blue italic"></h3>
            <div class="grid md:grid-cols-2 gap-4">
                <input id="n" type="text" placeholder="Project Name *">
                <input id="s" type="text" placeholder="Symbol *">
                <input id="sup" type="number" placeholder="Total Supply (Adet)">
                <input id="logo" type="text" placeholder="Logo URL (https://...)">
                <input id="web" type="text" placeholder="Website URL">
                <input id="tw" type="text" placeholder="Twitter / X Link">
                <input id="tg" type="text" placeholder="Telegram Group">
                <input id="fc" type="text" placeholder="Farcaster Channel">
            </div>
            <textarea id="desc" placeholder="Describe your mission..." class="h-24"></textarea>
            <button onclick="gen()" class="w-full bg-[#0052FF] py-4 mt-4 rounded-xl font-bold shadow-lg">GENERATE CONTRACT</button>
            <div id="res" class="hidden mt-6 space-y-4">
                <pre id="out" class="text-[10px] text-green-400 p-4 bg-black rounded-lg border border-green-900"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-3 rounded-xl font-bold">VERIFY & PAY (0.00001 ETH)</button>
            </div>
            <button onclick="closeM()" class="w-full text-gray-600 text-[10px] mt-6 uppercase">Close</button>
        </div>
    </div>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);
            }
        }

        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('modal').classList.add('active'); }
        function closeM() { document.getElementById('modal').classList.remove('active'); }

        function gen() {
            const name = document.getElementById('n').value || "Project";
            const code = `// ${mode} for ${name}\n// Supply: ${document.getElementById('sup').value}\n// Twitter: ${document.getElementById('tw').value}\ncontract ${name.replace(/\s/g,'')} { ... }`;
            document.getElementById('out').innerText = code;
            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Sent!"); closeM();
        }
    </script>
</body>
</html>
