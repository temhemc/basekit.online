<body>

    <nav class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">

    <main class="max-w-4xl mx-auto px-6 pt-16 text-center">
        <h1 id="mainTitle" class="text-5xl md:text-7xl font-black mb-6 tracking-tight italic uppercase">
            Build on <span class="text-blue-500">Base</span>
        </h1>
        <p id="subTitle" class="text-slate-400 text-lg mb-12 max-w-2xl mx-auto">
            The ultimate toolkit for creators. Mint NFTs, deploy contracts, and scale your vision.
        </p>

        <div class="grid md:grid-cols-2 gap-8 text-left">
            <div class="glass p-8 rounded-[2rem] border-blue-500/30">
                <div class="w-12 h-12 bg-blue-500/20 rounded-2xl flex items-center justify-center text-blue-500 mb-6">
                    <i class="fas fa-layer-group text-2xl"></i>

                <p id="cardDesc" class="text-slate-400 text-sm mb-8">Deploy your artwork to the blockchain instantly.</p>
                
                <input type="text" id="nftName" placeholder="NFT Name..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 mb-4 outline-none focus:border-blue-500">
                <button onclick="mint()" class="w-full bg-white text-black py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-blue-600 hover:text-white transition">

            </div>

            <div class="glass p-8 rounded-[2rem] flex flex-col justify-between">

                        <span id="statNetwork">Base Mainnet: Active</span>
                    </div>
                </div>
                <div id="statusMsg" class="bg-black/40 p-4 rounded-2xl font-mono text-xs text-blue-400 border border-white/5 min-h-[100px] flex items-center justify-center text-center">
                    Waiting for connection...
                </div>
            </div>
        </div>
    </main>

    <script>
        const myClientId = "d6217d1424a9cc05fedeb79e446cf545"; // Senin Client ID'n
        let sdk;

        const translations = {
            tr: {
                title: "Base Ãœzerinde <span class='text-blue-500'>Ä°nÅŸa Et</span>",
                sub: "YaratÄ±cÄ±lar iÃ§in en geliÅŸmiÅŸ araÃ§ kiti. NFT basÄ±n, kontrat yayÄ±nlayÄ±n.",
                cardT: "HÄ±zlÄ± Mintleme",
                cardD: "Eserlerinizi anÄ±nda blockchain'e taÅŸÄ±yÄ±n.",
                statusT: "AÄŸ Durumu",
                wait: "BaÄŸlantÄ± bekleniyor...",
                conn: "CÃ¼zdanÄ± BaÄŸla",
                mint: "NFT BAS"
            },
            en: {
                title: "Build on <span class='text-blue-500'>Base</span>",
                sub: "The ultimate toolkit for creators. Mint NFTs, deploy contracts.",
                cardT: "Instant Minter",
                cardD: "Deploy your artwork to the blockchain instantly.",
                statusT: "Network Status",
                wait: "Waiting for connection...",
                conn: "Connect Wallet",
                mint: "MINT NFT"
            },
            de: {
                title: "Bauen auf <span class='text-blue-500'>Base</span>",
                sub: "Das ultimative Toolkit fÃ¼r Entwickler. NFTs prÃ¤gen, VertrÃ¤ge bereitstellen.",
                cardT: "Sofortiger Minter",
                cardD: "Stellen Sie Ihre Kunstwerke sofort in der Blockchain bereit.",
                statusT: "Netzwerkstatus",
                wait: "Warten auf Verbindung...",
                conn: "Brieftasche verbinden",
                mint: "NFT PRÃ„GEN"
            }
        };

        function changeLang() {
            const l = document.getElementById('langSelect').value;
            document.getElementById('mainTitle').innerHTML = translations[l].title;
            document.getElementById('subTitle').innerText = translations[l].sub;
            document.getElementById('cardTitle').innerText = translations[l].cardT;
            document.getElementById('cardDesc').innerText = translations[l].cardD;
            document.getElementById('statusTitle').innerText = translations[l].statusT;
            document.getElementById('statusMsg').innerText = translations[l].wait;
            document.getElementById('connectBtn').innerText = translations[l].conn;
        }

        async function connect() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    const addr = await signer.getAddress();
                    document.getElementById('connectBtn').innerText = addr.substring(0,6)+"..."+addr.substring(38);
                    document.getElementById('statusMsg').innerText = "Wallet Connected: " + addr;
                    sdk = new Thirdweb.ThirdwebSDK("base", { clientId: myClientId });
                } catch (e) { document.getElementById('statusMsg').innerText = "Error: " + e.message; }
            } else { alert("MetaMask?"); }
        }

        function mint() {
            if(!sdk) return alert("Connect Wallet First!");
            const n = document.getElementById('nftName').value;
            document.getElementById('statusMsg').innerText = "Minting " + n + "... Please wait.";
            // Buraya kontrat adresi gelince asÄ±l mint kodunu ekleyeceÄŸiz.
        }
    </script>
