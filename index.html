<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Ultimate Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #00050a; color: #fff; font-family: sans-serif; margin: 0; }
        .base-blue { color: #0052FF; }
        .bg-base-blue { background-color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(0, 82, 255, 0.15); border-radius: 2rem; }
        
        /* Senin G√∂rselin Burada Aktif */
        .hero-banner { 
            width: 100%; 
            max-width: 1200px; 
            height: 450px; 
            margin: 20px auto;
            background: url('https://r.jina.ai/i/5661646675544d67') center/cover no-repeat;
            border-radius: 2rem;
            border: 2px solid rgba(0, 82, 255, 0.4);
            box-shadow: 0 4px 30px rgba(0, 82, 255, 0.3);
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        .hero-banner:hover { transform: scale(1.01); }

        .welcome-box {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 20px 50px;
            border-radius: 2rem;
            border: 1px solid #0052FF;
            margin-bottom: -25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .lang-btn { font-size: 10px; padding: 5px 10px; border-radius: 8px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; color: #ccc; }
        .lang-btn:hover { background: #0052FF; color: white; border-color: #0052FF; }
        
        input, textarea { background: #000; border: 1px solid #1a2a4a; color: white; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 12px; outline: none; }
        input:focus { border-color: #0052FF; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto bg-[#00050a]/80 sticky top-0 z-50 backdrop-blur-lg">
        <div class="flex items-center gap-6">
            <h1 class="text-2xl font-bold italic tracking-tighter">BASEKIT<span class="base-blue">.ONLINE</span></h1>
            <div class="hidden md:flex gap-2">
                <button class="lang-btn">üá∫üá∏ EN</button>
                <button class="lang-btn">üáπüá∑ TR</button>
                <button class="lang-btn">üá©üá™ DE</button>
                <button class="lang-btn">üá®üá≥ ZH</button>
                <button class="lang-btn">üá´üá∑ FR</button>
                <button class="lang-btn">üá∞üá∑ KO</button>
            </div>
        </div>
        <button onclick="connect()" id="wallet-btn" class="bg-base-blue px-8 py-2 rounded-full font-bold text-sm shadow-lg hover:brightness-110 transition">Connect Wallet</button>
    </nav>

    <header class="px-4">
        <div class="hero-banner">
            <div class="welcome-box">
                <h2 class="text-2xl font-bold italic uppercase tracking-widest mb-1">Welcome to BaseKit</h2>
                <p class="text-blue-400 text-sm italic font-light">"I am here for you. Let's build the future of Base together."</p>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid lg:grid-cols-12 gap-8 p-4 mt-20">
        <div class="lg:col-span-7">
            <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.3em] mb-4 ml-2">Official Swap Hub</h3>
            <div class="glass overflow-hidden h-[600px] border-blue-900/40">
                <iframe src="https://app.uniswap.org/#/swap?chain=base" width="100%" height="100%" style="border:none;"></iframe>
            </div>
        </div>

        <div class="lg:col-span-5 space-y-8">
            <div class="glass p-8 border-l-4 border-blue-600 shadow-2xl">
                <h3 class="text-xl font-bold mb-8 base-blue italic uppercase tracking-widest">Builder Factory</h3>
                <div class="space-y-4">
                    <button onclick="openM('Token Lab')" class="w-full p-6 bg-white/5 border border-white/10 rounded-[1.5rem] hover:border-blue-500 text-left flex justify-between items-center transition group">
                        <span class="font-bold group-hover:text-blue-400 transition">üöÄ Deploy New Token (ERC-20)</span>
                        <i class="fas fa-arrow-right text-xs opacity-50 group-hover:opacity-100 group-hover:translate-x-1 transition"></i>
                    </button>
                    <button onclick="openM('NFT Engine')" class="w-full p-6 bg-white/5 border border-white/10 rounded-[1.5rem] hover:border-purple-500 text-left flex justify-between items-center transition group">
                        <span class="font-bold group-hover:text-purple-400 transition">üñºÔ∏è Deploy NFT Collection (ERC-721)</span>
                        <i class="fas fa-arrow-right text-xs opacity-50 group-hover:opacity-100 group-hover:translate-x-1 transition"></i>
                    </button>
                </div>
            </div>

            <div class="glass p-6">
                <div id="price-data" class="font-mono text-[11px] space-y-2 text-gray-400 uppercase">
                    Fetching Base Network Statistics...
                </div>
            </div>
        </div>
    </main>

    <div id="m" class="modal">
        <div class="bg-[#000814] border border-blue-600 p-10 rounded-[3rem] w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h3 id="m-title" class="text-3xl font-bold mb-8 base-blue italic uppercase"></h3>
            <div class="grid md:grid-cols-2 gap-4">
                <input id="n" type="text" placeholder="Project Name *">
                <input id="s" type="text" placeholder="Symbol *">
                <input id="sup" type="number" placeholder="Total Supply (e.g. 1000000)">
                <input id="logo" type="text" placeholder="Logo URL (https://...)">
                <input id="web" type="text" placeholder="Website URL">
                <input id="tw" type="text" placeholder="Twitter / X">
                <input id="tg" type="text" placeholder="Telegram Link">
                <input id="fc" type="text" placeholder="Farcaster Channel">
            </div>
            <textarea id="desc" placeholder="Project Description & Mission..." class="mt-4 h-28"></textarea>
            <button onclick="gen()" class="w-full bg-base-blue py-5 mt-6 rounded-2xl font-bold text-lg hover:brightness-110 shadow-lg transition">GENERATE ON-CHAIN CONTRACT</button>
            <div id="res" class="hidden mt-8 p-6 bg-black rounded-2xl border border-green-500/30">
                <pre id="out" class="text-[10px] text-green-400 overflow-x-auto"></pre>
                <button onclick="pay()" class="w-full border-2 border-blue-600 py-4 mt-6 rounded-xl font-bold hover:bg-blue-600/10 transition">VERIFY & PAY FEE (0.00001 ETH)</button>
            </div>
            <button onclick="closeM()" class="w-full text-gray-600 text-[10px] mt-8 uppercase tracking-widest font-bold">Back to Dashboard</button>
        </div>
    </div>

    <script>
        const OWNER = "0x4604a0FD65843F8b6E7cD8E67C5E3dFf7B0c9c12";
        let mode = "";

        async function connect() {
            if (window.ethereum) {
                const acc = await ethereum.request({ method: 'eth_requestAccounts' });
                document.getElementById('wallet-btn').innerText = acc[0].slice(0,6)+"..."+acc[0].slice(-4);
                document.getElementById('wallet-btn').classList.replace('bg-base-blue', 'bg-green-600');
            }
        }

        function openM(t) { mode = t; document.getElementById('m-title').innerText = t; document.getElementById('m').classList.add('active'); }
        function closeM() { document.getElementById('m').classList.remove('active'); }

        function gen() {
            const name = document.getElementById('n').value || "Project";
            const code = `// SPDX-License-Identifier: MIT\n// Generated via BaseKit.online\n// Socials: ${document.getElementById('tw').value}\ncontract ${name.replace(/\s/g,'')} is ${mode === 'Token Lab' ? 'ERC20' : 'ERC721'} { ... }`;
            document.getElementById('out').innerText = code;
            document.getElementById('res').classList.remove('hidden');
        }

        async function pay() {
            const acc = await ethereum.request({ method: 'eth_requestAccounts' });
            await ethereum.request({ method: 'eth_sendTransaction', params: [{ from: acc[0], to: OWNER, value: '0x9184E72A000' }] });
            alert("Payment Received! Your project metadata is being indexed on Base."); closeM();
        }

        async function fetchPrices() {
            try {
                const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,base&vs_currencies=usd');
                const d = await r.json();
                document.getElementById('price-data').innerHTML = `BTC: $${d.bitcoin.usd.toLocaleString()} | ETH: $${d.ethereum.usd.toLocaleString()} | STATUS: ONCHAIN LIVE`;
            } catch(e) {}
        }
        fetchPrices(); setInterval(fetchPrices, 30000);
    </script>
</body>
</html>
