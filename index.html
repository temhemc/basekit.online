<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaseKit Online | Builder Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/sdk@3.10.16/dist/thirdweb-dev-sdk.umd.js"></script>
</head>
<body class="bg-black text-white font-sans">

    <nav class="p-6 flex justify-between items-center border-b border-white/10">
        <h1 class="text-xl font-bold">BASEKIT.ONLINE</h1>
        <button id="connectBtn" onclick="connect()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition">
            Connect Wallet
        </button>
    </nav>

    <main class="max-w-xl mx-auto mt-20 p-8 border border-white/10 rounded-3xl bg-white/5 text-center">
        <h2 class="text-3xl font-bold mb-4 italic">NFT Minter</h2>
        <p class="text-gray-400 mb-8">Base Mainnet üzerinde NFT basmaya hazır mısın?</p>
        
        <div class="space-y-4">
            <input type="text" id="nftName" placeholder="NFT Adı Yaz" class="w-full p-4 rounded-xl bg-black border border-white/20 text-white">
            <button onclick="mint()" class="w-full bg-white text-black py-4 rounded-xl font-bold text-lg hover:bg-gray-200 transition">
                MINT NOW
            </button>
        </div>
        
        <p id="status" class="mt-6 text-blue-400 font-mono text-sm"></p>
    </main>

    <script>
        // BURAYA KENDİ CLIENT ID'Nİ YAPIŞTIR
        const myClientId = "d6217d1424a9cc05fedeb79e446cf545"; 

        async function connect() {
            const status = document.getElementById('status');
            status.innerText = "Cüzdana bağlanılıyor...";
            
            try {
                if (typeof window.ethereum !== 'undefined') {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    
                    document.getElementById('connectBtn').innerText = address.substring(0, 6) + "..." + address.substring(38);
                    status.innerText = "Bağlandı: " + address;
                } else {
                    alert("Lütfen MetaMask yükle!");
                }
            } catch (error) {
                console.error(error);
                status.innerText = "Bağlantı hatası!";
            }
        }

        async function mint() {
            const name = document.getElementById('nftName').value;
            const status = document.getElementById('status');

            if (!name) {
                alert("Lütfen bir isim yaz!");
                return;
            }

            status.innerText = name + " için NFT hazırlığı yapılıyor...";
            
            // Gerçek mintleme fonksiyonu için Thirdweb SDK'yı başlatıyoruz
            try {
                const sdk = new Thirdweb.ThirdwebSDK("base", {
                    clientId: myClientId
                });
                
                // Bu kısım şimdilik cüzdanın hazır olduğunu kontrol eder
                alert("Sistem Hazır! Cüzdanın bağlandı. Şimdi bir NFT kontratı seçmemiz gerekiyor.");
                status.innerText = "Kontrat bekleniyor...";
            } catch (err) {
                console.error(err);
                status.innerText = "SDK Hatası!";
            }
        }
    </script>
</body>
</html>
