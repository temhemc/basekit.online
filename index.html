<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaseKit Online | Debug Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://unpkg.com/@thirdweb-dev/sdk@3.10.16/dist/thirdweb-dev-sdk.umd.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-8 bg-slate-800 rounded-3xl shadow-2xl border border-slate-700">
        <h1 class="text-2xl font-black text-center mb-6 base-blue uppercase">BaseKit Studio</h1>
        
        <div class="space-y-4">
            <button id="testBtn" onclick="testSystem()" class="w-full bg-yellow-500 text-black font-bold py-3 rounded-xl hover:bg-yellow-400 transition">
                1. Sistemi Test Et
            </button>

            <button id="connectBtn" onclick="connect()" class="w-full bg-blue-600 font-bold py-3 rounded-xl hover:bg-blue-500 transition">
                2. Cüzdanı Bağla
            </button>

            <div id="status" class="text-center text-sm font-mono text-slate-400 py-2 bg-black/20 rounded">
                Sistem hazır bekliyor...
            </div>
        </div>
    </div>

    <script>
        const myClientId = "d6217d1424a9cc05fedeb79e446cf545"; // Senin Client ID'n

        function updateStatus(msg) {
            document.getElementById('status').innerText = msg;
            console.log(msg);
        }

        function testSystem() {
            alert("Buton çalışıyor! Şimdi cüzdanı bağlamayı dene.");
            updateStatus("Buton testi başarılı.");
        }

        async function connect() {
            updateStatus("Cüzdan aranıyor...");
            
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    
                    document.getElementById('connectBtn').innerText = address.substring(0, 6) + "..." + address.substring(38);
                    document.getElementById('connectBtn').classList.replace('bg-blue-600', 'bg-green-600');
                    updateStatus("Bağlandı: " + address);
                } catch (error) {
                    updateStatus("Bağlantı reddedildi.");
                }
            } else {
                alert("MetaMask yüklü değil! Lütfen bir Web3 cüzdanı yükle.");
                updateStatus("MetaMask bulunamadı.");
            }
        }
    </script>
</body>
</html>
