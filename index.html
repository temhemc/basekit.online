  <script>
    const coins = ['bitcoin', 'ethereum', 'ripple', 'solana', 'sui'];
    const ticker = document.getElementById('ticker');
    fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coins.join(',')}&vs_currencies=usd&include_24hr_change=true`)

        ticker.innerHTML = Object.keys(data).map(c => {
          const coin = data ;
          const cls = coin.usd_24h_change > 0 ? 'up' : 'down';
