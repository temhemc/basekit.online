<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseKit.online | Pro Builder Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lifi/widget@latest/dist/index.umd.js"></script>
    
    <style>
        body { background-color: #00050a; color: #fff; font-family: 'Space Grotesk', sans-serif; }
        .base-blue { color: #0052FF; }
        .bg-base-blue { background-color: #0052FF; }
        .glass { background: rgba(0, 82, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(0, 82, 255, 0.2); }
        .animate-scroll { animation: scroll 40s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        #lifi-widget-container { min-height: 650px; border-radius: 2rem; overflow: hidden; background: #000; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
    </style>
</head>
<body>

    <div id="gravity-modal" class="modal p-4">
        <div class="glass rounded-[2rem] w-full h-full max-w-4xl max-h-[85vh] flex flex-col border-t-4 border-purple-600 relative overflow-hidden bg-black">
            <div class="p-4 flex justify-between items-center bg-black/50 border-b border-white/10">
                <h3 class="font-bold italic text-purple-400 uppercase tracking-widest text-sm md:text-base">Gravity Chamber</h3>
                <button onclick="closeModal('gravity-modal'); stopGravityGame();" class="text-white text-2xl px-2">&times;</button>
            </div>
            <div class="flex-1 relative bg-black/20">
                <canvas id="gravity-canvas" class="w-full h-full cursor-grab active:cursor-grabbing"></canvas>
            </div>
            <div class="p-6 border-t border-white/5 bg-black/40 flex flex-col md:flex-row justify-between items-center gap-4 text-center md:text-left">
                <p class="text-[10px] text-gray-500 uppercase italic">Move objects to play. Signing records your score as a 0.00001 ETH tx.</p>
                <div class="flex gap-2">
                    <button onclick="initGravityGame()" class="border border-white/10 px-4 py-2 rounded-xl text-xs hover:bg-white/5 transition">Reset</button>
                    <button onclick="playAndTx('GravityScore')" class="bg-purple-600 hover:bg-purple-500 px-6 py-2 rounded-xl text-xs font-bold uppercase shadow-lg shadow-purple-500/20 transition">Record Score</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="glass sticky top-0 z-[100] p-4 border-b border-blue-900/30">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-base-blue rounded-full flex items-center justify-center font-bold text-xl shadow-lg shadow-blue-500/20 text-white">B</div>
                <h1 class="text-2xl font-bold tracking-tighter uppercase text-white">BASEKIT<span class="base-blue text-sm ml-1">.ONLINE</span></h1>
            </div>
            <div class="overflow-hidden w-full md:w-1/3 py-1 bg-black/40 rounded-full border border-blue-900/20">
                <div id="price-ticker" class="animate-scroll whitespace-nowrap flex gap-8 text-[10px] font-mono text-blue-300 uppercase">
                    BTC: Loading... | ETH: Loading... | SOL: Loading... | XRP: Loading... | SUI: Loading...
                </div>
            </div>
            <div class="flex items-center gap-3">
                <select id="lang-select" class="bg-black text-white border border-blue-900/50 rounded-lg px-2 py-1 text-xs outline-none">
                    <option value="en">English</option>
                    <option value="tr">Türkçe</option>
                </select>
                <button onclick="connectWallet()" id="wallet-btn" class="bg-base-blue text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg hover:opacity-80 transition flex items-center gap-2">
                    <i class="fas fa-wallet"></i> <span>Connect Wallet</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 space-y-12">
        <section>
            <h2 class="text-[10px] font-bold mb-4 flex items-center gap-2 text-gray-400 uppercase tracking-widest">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span> Top Base Ecosystem Trends
            </h2>
            <div id="meme-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                <div class="h-20 glass rounded-2xl animate-pulse"></div>
                <div class="h-20 glass rounded-2xl animate-pulse"></div>
                <div class="h-20 glass rounded-2xl animate-pulse"></div>
                <div class="h-20 glass rounded-2xl animate-pulse"></div>
                <div class="h-20 glass rounded-2xl animate-pulse"></div>
            </div>
        </section>

        <div class="grid lg:grid-cols-12 gap-8 items-start">
            <div class="lg:col-span-7">
                <div id="lifi-widget-container" class="glass relative min-h-[650px]">
                    <div id="lifi-loader" class="h-[650px] flex items-center justify-center">
                        <div class="text-center">
                            <i class="fas fa-circle-notch fa-spin text-3xl mb-3 text-blue-500"></i>
                            <p class="text-blue-500 font-bold animate-pulse text-[10px] uppercase tracking-widest">Syncing Swap Hub...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 space-y-8">
                <div class="glass p-8 rounded-[2.5rem] border-l-4 border-blue-600">
                    <h3 class="text-2xl font-bold mb-6 italic base-blue uppercase tracking-tighter">Contract Studio</h3>
                    <div class="space-y-4">
                        <div onclick="playAndTx('TokenLab')" class="p-5 bg-white/5 rounded-2xl border border-white/5 hover:border-blue-500 cursor-pointer transition flex justify-between items-center group">
                            <div>
                                <h4 class="font-bold text-white">Token Lab</h4>
                                <p class="text-[10px] text-gray-500 uppercase font-bold">Deploy ERC-20 on Base</p>
                            </div>
                            <i class="fas fa-rocket text-blue-600 group-hover:scale-125 transition"></i>
                        </div>
                        <div onclick="playAndTx('NFTEngine')" class="p-5 bg-white/5 rounded-2xl border border-white/5 hover:border-purple-500 cursor-pointer transition flex justify-between items-center group text-white">
                            <div>
                                <h4 class="font-bold text-
